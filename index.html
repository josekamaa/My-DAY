<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Day | Experience Joy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b6b;
            --primary-glow: rgba(255, 107, 107, 0.4);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            height: 100vh;
            background: #050505;
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1200px;
        }

        /* --- BACKGROUND LAYERS --- */
        #particle-canvas {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
        }

        .bg-image {
            position: fixed;
            inset: 0;
            background: url('bgd.jpg') no-repeat center center/cover;
            filter: brightness(0.3) saturate(1.2);
            transform: scale(1.15);
            transition: transform 12s cubic-bezier(0.1, 0, 0.1, 1);
            z-index: 0;
        }
        body.loaded .bg-image { 
            transform: scale(1); 
        }

        .cursor-glow {
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 1.5s ease;
            mix-blend-mode: screen;
        }
        body.loaded .cursor-glow { 
            opacity: 0.5; 
        }

        /* --- MAIN CARD --- */
        .tilt-box {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 550px;
            transform-style: preserve-3d;
        }

        .card {
            padding: 5rem 2rem;
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1.5s ease, transform 1.2s cubic-bezier(0.2, 1, 0.3, 1);
            pointer-events: auto;
        }
        body.loaded .card { 
            opacity: 1; 
            transform: translateY(0); 
        }

        .logo {
            width: 110px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 10px 25px rgba(0,0,0,0.5));
            transform: translateZ(70px);
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(to bottom, #fff 40%, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: translateZ(40px);
        }

        p {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.5);
            margin-bottom: 3.5rem;
            transform: translateZ(30px);
        }

        .btn {
            position: relative;
            display: inline-block;
            padding: 1.3rem 4rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 100px;
            font-weight: 600;
            transform: translateZ(50px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.3);
            overflow: hidden;
            cursor: pointer !important;
            z-index: 100;
            border: none;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateZ(80px) translateY(-5px) scale(1.05);
            background: #ff5252;
            box-shadow: 0 25px 50px rgba(255, 107, 107, 0.5);
        }

        .btn:active {
            transform: translateZ(80px) translateY(-2px) scale(0.98);
            transition: transform 0.1s ease;
        }

        /* --- ADVANCED LOADER --- */
        .loader {
            position: fixed;
            inset: 0;
            background: #080808;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: clip-path 1.2s cubic-bezier(0.8, 0, 0.2, 1);
            clip-path: circle(150% at 50% 50%);
        }
        .loader.hidden { 
            clip-path: circle(0% at 50% 50%); 
            pointer-events: none;
        }

        .progress-container {
            width: 250px;
            text-align: center;
        }

        .progress-track {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin-bottom: 15px;
        }

        .progress-fill {
            position: absolute;
            height: 100%;
            width: 0%;
            background: var(--primary);
            box-shadow: 0 0 20px var(--primary), 0 0 40px var(--primary);
            transition: width 2s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .percent-text {
            font-size: 0.75rem;
            letter-spacing: 4px;
            font-weight: 300;
            color: var(--primary);
            text-transform: uppercase;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateZ(70px) translateY(0); 
            }
            50% { 
                transform: translateZ(70px) translateY(-20px); 
            }
        }

        @media (max-width: 600px) {
            .card { 
                padding: 4rem 1.5rem; 
            }
            h1 { 
                font-size: 2.5rem; 
            }
            .btn { 
                width: 100%; 
                padding: 1.1rem 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="loader" id="loader">
        <div class="progress-container">
            <div class="progress-track">
                <div class="progress-fill" id="fill"></div>
            </div>
            <div class="percent-text"><span id="count">0</span>% Ready</div>
        </div>
    </div>

    <div class="cursor-glow" id="glow"></div>
    <canvas id="particle-canvas"></canvas>
    <div class="bg-image"></div>

    <div class="tilt-box">
        <div class="card" id="card">
            <img src="lg.png" alt="Logo" class="logo">
            <h1>Capture Your Day.<br>Share Your Soul.</h1>
            <p>Your journey, beautifully told.</p>
            <a href="register.html" class="btn" id="startBtn">Get Started</a>
        </div>
    </div>

    <script>
        // Elements
        const card = document.getElementById('card');
        const glow = document.getElementById('glow');
        const fill = document.getElementById('fill');
        const count = document.getElementById('count');
        const startBtn = document.getElementById('startBtn');
        const loader = document.getElementById('loader');
        const isTouch = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);

        // 1. Loading Animation
        function startLoading() {
            let start = 0;
            const end = 100;
            const duration = 2000;
            const stepTime = duration / end;

            fill.style.width = '100%';

            const timer = setInterval(() => {
                start++;
                count.innerText = start;
                if (start === end) {
                    clearInterval(timer);
                }
            }, stepTime);
        }

        // 2. Mouse/Touch Interaction
        function initInteractions() {
            if (isTouch) {
                // Touch device - simplified interactions
                startBtn.addEventListener('touchstart', (e) => {
                    startBtn.style.transform = 'translateZ(80px) translateY(-2px) scale(0.98)';
                });
                
                startBtn.addEventListener('touchend', (e) => {
                    startBtn.style.transform = 'translateZ(80px) translateY(-5px) scale(1.05)';
                });
            } else {
                // Desktop mouse interactions
                let isCardTilting = true;
                let mouseX = 0;
                let mouseY = 0;
                
                // Mouse move for glow and tilt
                document.addEventListener('mousemove', (e) => {
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                    
                    // Update glow position
                    glow.style.left = `${mouseX}px`;
                    glow.style.top = `${mouseY}px`;
                    
                    // Tilt effect only when not hovering button
                    if (isCardTilting) {
                        const x = (window.innerWidth / 2 - mouseX) / 25;
                        const y = (window.innerHeight / 2 - mouseY) / 25;
                        card.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
                    }
                });
                
                // Button hover effects
                startBtn.addEventListener('mouseenter', () => {
                    isCardTilting = false;
                    card.style.transition = 'transform 0.4s ease';
                    
                    // Gentle tilt when button is hovered
                    const x = (window.innerWidth / 2 - mouseX) / 50;
                    const y = (window.innerHeight / 2 - mouseY) / 50;
                    card.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
                    
                    startBtn.style.cursor = 'pointer';
                });
                
                startBtn.addEventListener('mouseleave', () => {
                    isCardTilting = true;
                    card.style.transition = 'transform 0.8s ease';
                    card.style.transform = 'rotateY(0deg) rotateX(0deg)';
                });
                
                // Button click effects
                startBtn.addEventListener('mousedown', () => {
                    startBtn.style.transform = 'translateZ(80px) translateY(-2px) scale(0.98)';
                });
                
                startBtn.addEventListener('mouseup', () => {
                    startBtn.style.transform = 'translateZ(80px) translateY(-5px) scale(1.05)';
                });
                
                // Reset card when mouse leaves window
                document.addEventListener('mouseleave', () => {
                    card.style.transition = 'transform 0.8s ease';
                    card.style.transform = 'rotateY(0deg) rotateX(0deg)';
                });
                
                // Remove transition when mouse enters window
                document.addEventListener('mouseenter', () => {
                    card.style.transition = 'none';
                });
                
                // Ensure button click works
                startBtn.addEventListener('click', function(e) {
                    console.log('Button clicked, navigating to:', this.href);
                    // Normal link behavior will follow
                });
            }
        }

        // 3. Particles System
        function initParticles() {
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                particles = [];
                
                const particleCount = Math.min(80, Math.floor((window.innerWidth * window.innerHeight) / 10000));
                
                for(let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        r: Math.random() * 1.2 + 0.5,
                        dx: (Math.random() - 0.5) * 0.4,
                        dy: (Math.random() - 0.5) * 0.4,
                        o: Math.random() * 0.4 + 0.1
                    });
                }
            }
            
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${p.o})`;
                    ctx.fill();
                    
                    p.x += p.dx;
                    p.y += p.dy;
                    
                    // Bounce off edges
                    if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
                });
                
                requestAnimationFrame(draw);
            }
            
            // Initialize
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            draw();
        }

        // 4. Page Initialization
        function initPage() {
            // Start loading animation
            startLoading();
            
            // Initialize particles
            initParticles();
            
            // Initialize interactions
            initInteractions();
            
            // Remove loader and show content
            setTimeout(() => {
                loader.classList.add('hidden');
                document.body.classList.add('loaded');
                
                // Force a reflow to ensure transitions work
                void card.offsetWidth;
            }, 2500);
        }

        // Start everything when page loads
        window.addEventListener('load', initPage);

        // Fallback in case load event already fired
        if (document.readyState === 'complete') {
            initPage();
        }
    </script>
</body>
</html>
