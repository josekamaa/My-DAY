<!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Day - Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('bgd.jpg') no-repeat center center/cover; /* Replace with your background image file name */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }
        
        .overlay {
            background-color: rgba(0, 0, 0, 0.3); /* Optional dark overlay for better text visibility */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .content {
            position: relative;
            z-index: 1;
            max-width: 90%;
        }
        
        .logo {
            width: 200px; /* Adjust size as needed */
            margin-bottom: 40px;
            border-radius: 75px;
        }
        
        h1 {
            font-size: 3em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        p {
            font-size: 1.8em;
            margin-bottom: 50px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        
        .btn {
            background-color: #ff6b6b; /* Vibrant button color to match the joyful theme */
            color: white;
            padding: 15px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #ff5252;
        }
        
        @media (max-width: 768px) {
            .logo {
                width: 150px;
            }
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.4em;
            }
            .btn {
                padding: 12px 30px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <img src="lg.png" alt="My Day Logo" class="logo"> <!-- Replace with your logo image file name -->
        
        <h1>Create Your Memories.<br>Share Your Joy.</h1>
        
        <a href="register.html" class="btn">Get Started</a>
    </div>
</body>
</html>;
