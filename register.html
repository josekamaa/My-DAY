<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
}

:root {
    --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --primary-light: rgba(102, 126, 234, 0.1);
    --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.07);
    --shadow-md: 0 10px 25px rgba(0, 0, 0, 0.15);
    --shadow-lg: 0 25px 50px rgba(0, 0, 0, 0.2);
    --radius-lg: 25px;
    --radius-md: 16px;
    --radius-sm: 12px;
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

body {
    min-height: 100vh;
    background: var(--primary-gradient);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    line-height: 1.5;
}

.container {
    width: 100%;
    max-width: 500px;
    min-height: 550px;
    background: white;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-lg);
    padding: 45px 40px;
    position: relative;
    overflow: hidden;
    animation: fadeIn 0.5s ease-out;
}

.container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 6px;
    background: var(--primary-gradient);
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.logo {
    text-align: center;
    margin-bottom: 20px;
}

.logo i {
    font-size: 60px;
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    filter: drop-shadow(0 4px 6px rgba(102, 126, 234, 0.2));
}

h2 {
    color: #333;
    text-align: center;
    margin-bottom: 15px;
    font-size: clamp(32px, 5vw, 42px);
    font-weight: 800;
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    letter-spacing: -0.5px;
}

.tagline {
    text-align: center;
    color: #666;
    margin-bottom: 35px;
    font-size: clamp(16px, 2vw, 18px);
    line-height: 1.6;
}

form {
    display: flex;
    flex-direction: column;
    gap: 25px;
}

.input-wrapper {
    position: relative;
}

input {
    width: 100%;
    padding: 20px 25px 20px 60px;
    border: 2px solid #e1e5e9;
    border-radius: var(--radius-md);
    font-size: 17px;
    transition: var(--transition);
    background: #f8fafc;
    height: 64px;
    -webkit-appearance: none;
    appearance: none;
}

input:focus {
    outline: none;
    border-color: #667eea;
    background: white;
    box-shadow: 0 0 0 4px var(--primary-light);
    transform: translateY(-2px);
}

input::placeholder {
    color: #94a3b8;
    font-size: 16px;
}

.input-icon {
    position: absolute;
    left: 22px;
    top: 50%;
    transform: translateY(-50%);
    color: #667eea;
    font-size: 22px;
    transition: var(--transition);
}

input:focus + .input-icon {
    color: #764ba2;
    transform: translateY(-50%) scale(1.1);
}

button[type="submit"] {
    background: var(--primary-gradient);
    color: white;
    border: none;
    padding: 22px;
    border-radius: var(--radius-md);
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    margin-top: 10px;
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    height: 64px;
    position: relative;
    overflow: hidden;
}

button[type="submit"]::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 5px;
    height: 5px;
    background: rgba(255, 255, 255, 0.5);
    opacity: 0;
    border-radius: 100%;
    transform: scale(1, 1) translate(-50%);
    transform-origin: 50% 50%;
}

button[type="submit"]:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
}

button[type="submit"]:active {
    transform: translateY(-1px);
}

button[type="submit"]:active::after {
    animation: ripple 1s ease-out;
}

@keyframes ripple {
    0% {
        transform: scale(0, 0);
        opacity: 0.5;
    }
    100% {
        transform: scale(40, 40);
        opacity: 0;
    }
}

.login-prompt {
    text-align: center;
    margin-top: 30px;
    color: #666;
    font-size: 17px;
    line-height: 1.6;
}

.login-prompt a {
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
    transition: var(--transition);
    position: relative;
    font-size: 17px;
    padding: 4px 8px;
    border-radius: 6px;
}

.login-prompt a:hover {
    color: #764ba2;
    background: var(--primary-light);
}

.password-strength {
    height: 6px;
    background: #e2e8f0;
    border-radius: 3px;
    margin-top: 12px;
    overflow: hidden;
    position: relative;
}

.strength-meter {
    height: 100%;
    width: 0%;
    border-radius: 3px;
    transition: var(--transition);
    position: relative;
}

.strength-meter::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3));
}

/* Mobile-First Responsive Design */
@media (max-width: 768px) {
    body {
        padding: 16px;
        align-items: flex-start;
        background-attachment: fixed;
    }
    
    .container {
        max-width: 100%;
        min-height: auto;
        padding: 35px 28px;
        border-radius: 20px;
        box-shadow: var(--shadow-md);
        margin: auto;
        animation: none; /* Disable animation on mobile for performance */
    }
    
    .logo i {
        font-size: 52px;
    }
    
    form {
        gap: 22px;
    }
    
    input {
        padding: 18px 22px 18px 55px;
        font-size: 16px;
        height: 60px;
        border-radius: var(--radius-sm);
    }
    
    .input-icon {
        left: 20px;
        font-size: 20px;
    }
    
    button[type="submit"] {
        padding: 20px;
        font-size: 17px;
        height: 60px;
        border-radius: var(--radius-sm);
        margin-top: 5px;
    }
    
    .login-prompt {
        margin-top: 25px;
        font-size: 16px;
    }
    
    .login-prompt a {
        font-size: 16px;
    }
}

@media (max-width: 480px) {
    .container {
        padding: 30px 24px;
        border-radius: 18px;
    }
    
    .logo i {
        font-size: 48px;
    }
    
    input {
        padding: 16px 20px 16px 52px;
        height: 58px;
    }
    
    .input-icon {
        left: 18px;
        font-size: 19px;
    }
    
    button[type="submit"] {
        padding: 18px;
        height: 58px;
    }
    
    /* Improve touch targets for mobile */
    input, 
    button[type="submit"] {
        min-height: 44px; /* Minimum touch target size */
    }
}

@media (max-width: 360px) {
    .container {
        padding: 25px 20px;
        border-radius: 16px;
    }
    
    h2 {
        font-size: 28px;
    }
    
    .tagline {
        font-size: 15px;
        margin-bottom: 25px;
    }
    
    form {
        gap: 20px;
    }
}

/* Tablet and Desktop Optimizations */
@media (min-width: 769px) and (max-width: 1024px) {
    .container {
        max-width: 450px;
    }
}

/* Large Desktop Screens */
@media (min-width: 1200px) {
    .container {
        max-width: 500px;
    }
}

/* Orientation-specific adjustments */
@media (max-height: 700px) and (orientation: landscape) {
    body {
        padding: 10px;
        align-items: flex-start;
    }
    
    .container {
        max-width: 90%;
        padding: 25px;
        margin: 10px auto;
    }
    
    .logo {
        margin-bottom: 15px;
    }
    
    .logo i {
        font-size: 40px;
    }
    
    h2 {
        margin-bottom: 10px;
    }
    
    .tagline {
        margin-bottom: 25px;
    }
    
    form {
        gap: 18px;
    }
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
    .container {
        background: #1a1a2e;
    }
    
    h2 {
        color: #ffffff;
    }
    
    .tagline {
        color: #b0b0b0;
    }
    
    input {
        background: #16213e;
        border-color: #2a2a4a;
        color: #ffffff;
    }
    
    input::placeholder {
        color: #7a7a8c;
    }
    
    .login-prompt {
        color: #b0b0b0;
    }
}

/* Accessibility improvements */
input:focus-visible {
    outline: 2px solid #667eea;
    outline-offset: 2px;
}

button[type="submit"]:focus-visible {
    outline: 2px solid #667eea;
    outline-offset: 2px;
}

/* Prevent zoom on input focus for iOS */
@media screen and (max-width: 768px) {
    input, select, textarea {
        font-size: 16px !important;
    }
}

/* Reduced motion preference */
@media (prefers-reduced-motion: reduce) {
    *,
    *::before,
    *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
    }
    
    .container {
        animation: none;
    }
    }
    </style>
 
</head>

<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-user-plus"></i>
        </div>
        <h2>Create Account</h2>
        <p class="tagline">Join our community today</p>

        <form onsubmit="registerUser(event)">
            <div class="input-wrapper">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="name" placeholder="Full Name" required>
            </div>
            
            <div class="input-wrapper">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            
            <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" placeholder="Create Password" required oninput="updatePasswordStrength()">
                <div class="password-strength">
                    <div class="strength-meter" id="passwordStrength"></div>
                </div>
            </div>

            <button type="submit">Register</button>
        </form>

        <p class="login-prompt">Already have an account?
            <a href="login.html">Login</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
    <script>
        // Password strength indicator (optional enhancement)
        function updatePasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthMeter = document.getElementById('passwordStrength');
            
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength += 25;
            // Contains uppercase
            if (/[A-Z]/.test(password)) strength += 25;
            // Contains numbers
            if (/[0-9]/.test(password)) strength += 25;
            // Contains special characters
            if (/[^A-Za-z0-9]/.test(password)) strength += 25;
            
            // Update meter
            strengthMeter.style.width = strength + '%';
            
            // Update color
            if (strength < 50) {
                strengthMeter.style.background = '#ff4757';
            } else if (strength < 75) {
                strengthMeter.style.background = '#ffa502';
            } else {
                strengthMeter.style.background = '#2ed573';
            }
        }
        
        // Initialize password strength on page load
        document.addEventListener('DOMContentLoaded', function() {
            updatePasswordStrength();
        });
    </script>
</body>
</html>
