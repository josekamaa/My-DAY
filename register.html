<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            font-size: 16px;
            height: 100%;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            min-width: 300px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, #667eea, #764ba2);
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 12px;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }

        .tagline {
            text-align: center;
            color: #666;
            margin-bottom: 36px;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .input-wrapper {
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 1rem;
            padding-left: 2px;
        }

        input {
            width: 100%;
            padding: 20px 20px 20px 60px;
            border: 2px solid #e0e0e0;
            border-radius: 16px;
            font-size: 1.125rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
            color: #333;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
            transform: translateY(-1px);
        }

        input::placeholder {
            color: #999;
            font-size: 1rem;
        }

        .input-icon {
            position: absolute;
            left: 22px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.25rem;
            z-index: 1;
        }

        button[type="submit"] {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 22px;
            border-radius: 16px;
            font-size: 1.25rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            letter-spacing: 0.5px;
            min-height: 64px;
        }

        button[type="submit"]:hover,
        button[type="submit"]:active {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .login-prompt {
            text-align: center;
            margin-top: 32px;
            color: #666;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .login-prompt a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            padding: 4px 8px;
            border-radius: 8px;
        }

        .login-prompt a:hover {
            color: #764ba2;
            background: rgba(102, 126, 234, 0.1);
        }

        .login-prompt a::after {
            content: '';
            position: absolute;
            width: calc(100% - 16px);
            height: 2px;
            bottom: -2px;
            left: 8px;
            background: #667eea;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .login-prompt a:hover::after {
            transform: scaleX(1);
        }

        .password-strength {
            height: 6px;
            background: #eee;
            border-radius: 3px;
            margin-top: 12px;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0%;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo i {
            font-size: 48px;
            background: linear-gradient(to right, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .success-message {
            display: none;
            background: linear-gradient(to right, #2ed573, #1dd1a1);
            color: white;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 24px;
            font-size: 1.1rem;
            box-shadow: 0 6px 20px rgba(46, 213, 115, 0.3);
        }

        .error-message {
            display: none;
            background: linear-gradient(to right, #ff6b6b, #ff4757);
            color: white;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 24px;
            font-size: 1.1rem;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
        }

        /* Large smartphones (576px and up) */
        @media (max-width: 576px) {
            body {
                padding: 12px;
                align-items: flex-start;
                min-height: 100vh;
                padding-top: 20px;
            }
            
            .container {
                padding: 35px 25px;
                border-radius: 20px;
                max-width: 100%;
                margin: 0;
            }
            
            h2 {
                font-size: 2.2rem;
                margin-bottom: 10px;
            }
            
            .tagline {
                font-size: 1.05rem;
                margin-bottom: 30px;
            }
            
            input {
                padding: 22px 20px 22px 58px;
                font-size: 1.1rem;
                min-height: 64px;
            }
            
            .input-icon {
                left: 20px;
                font-size: 1.3rem;
            }
            
            button[type="submit"] {
                padding: 24px;
                font-size: 1.3rem;
                min-height: 68px;
                margin-top: 15px;
            }
            
            form {
                gap: 22px;
            }
            
            .logo i {
                font-size: 44px;
            }
        }

        /* Small smartphones (under 400px) */
        @media (max-width: 400px) {
            .container {
                padding: 30px 22px;
                border-radius: 18px;
            }
            
            h2 {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1rem;
                margin-bottom: 28px;
            }
            
            input {
                padding: 20px 18px 20px 56px;
                font-size: 1.05rem;
                min-height: 60px;
            }
            
            button[type="submit"] {
                padding: 22px;
                font-size: 1.2rem;
                min-height: 64px;
            }
            
            .logo i {
                font-size: 40px;
            }
            
            .login-prompt {
                font-size: 1rem;
            }
        }

        /* Extra small devices (under 350px) */
        @media (max-width: 350px) {
            .container {
                padding: 25px 20px;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            input {
                padding: 18px 16px 18px 54px;
                font-size: 1rem;
            }
            
            button[type="submit"] {
                padding: 20px;
                font-size: 1.1rem;
            }
        }

        /* Landscape orientation */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding-top: 20px;
                padding-bottom: 20px;
            }
            
            .container {
                max-height: 90vh;
                overflow-y: auto;
            }
        }

        /* Tablet and larger screens */
        @media (min-width: 768px) {
            .container {
                max-width: 500px;
                padding: 45px 40px;
            }
            
            h2 {
                font-size: 2.8rem;
            }
            
            input {
                padding: 22px 20px 22px 60px;
                font-size: 1.15rem;
            }
            
            button[type="submit"] {
                padding: 24px;
                font-size: 1.3rem;
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus styles for accessibility */
        input:focus-visible,
        button:focus-visible,
        a:focus-visible {
            outline: 3px solid rgba(102, 126, 234, 0.5);
            outline-offset: 2px;
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            input,
            button {
                font-size: 16px; /* Prevents iOS zoom on focus */
            }
            
            button[type="submit"]:hover {
                transform: none;
            }
            
            .login-prompt a:hover {
                background: transparent;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-header">
            <div class="logo">
                <i class="fas fa-user-plus"></i>
            </div>
            <h2>Create Account</h2>
            <p class="tagline">Join Joseph's graduation celebration community</p>
        </div>

        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i> Registration successful! Redirecting...
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
        </div>

        <form onsubmit="registerUser(event)">
            <div class="input-wrapper">
                <label for="name">Full Name</label>
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="input-wrapper">
                <label for="email">Email Address</label>
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="input-wrapper">
                <label for="password">Password</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" placeholder="Create a strong password" required oninput="updatePasswordStrength()">
                <div class="password-strength">
                    <div class="strength-meter" id="passwordStrength"></div>
                </div>
                <div style="font-size: 0.9rem; color: #666; margin-top: 8px; padding-left: 2px;">
                    Use 8+ characters with letters, numbers & symbols
                </div>
            </div>

            <button type="submit">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>

        <p class="login-prompt">Already have an account?
            <a href="login.html">Login here</a>
        </p>
    </div>

    <script>
        // Password strength indicator
        function updatePasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthMeter = document.getElementById('passwordStrength');
            
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength += 25;
            // Contains uppercase
            if (/[A-Z]/.test(password)) strength += 25;
            // Contains numbers
            if (/[0-9]/.test(password)) strength += 25;
            // Contains special characters
            if (/[^A-Za-z0-9]/.test(password)) strength += 25;
            
            // Update meter
            strengthMeter.style.width = strength + '%';
            
            // Update color
            if (strength < 50) {
                strengthMeter.style.background = '#ff4757';
            } else if (strength < 75) {
                strengthMeter.style.background = '#ffa502';
            } else {
                strengthMeter.style.background = '#2ed573';
            }
        }
        
        // Form submission handler with simulated response
        function registerUser(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Validate password strength
            const strengthMeter = document.getElementById('passwordStrength');
            const strength = parseInt(strengthMeter.style.width) || 0;
            
            if (strength < 50) {
                showError('Please use a stronger password with at least 8 characters, including uppercase, numbers, and symbols.');
                return;
            }
            
            // Show loading state
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            submitBtn.disabled = true;
            
            // Simulate API call with timeout
            setTimeout(() => {
                // For demo purposes - simulate successful registration
                showSuccess();
                
                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                
                // Redirect to celebration page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            }, 1500);
        }
        
        function showSuccess() {
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'block';
            
            // Scroll to top to show message
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function showError(message) {
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            successMessage.style.display = 'none';
            errorMessage.style.display = 'block';
            
            // Scroll to top to show message
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // Initialize password strength on page load
        document.addEventListener('DOMContentLoaded', function() {
            updatePasswordStrength();
            
            // Add touch feedback for mobile
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.99)';
                });
                
                input.addEventListener('touchend', function() {
                    this.style.transform = 'scale(1)';
                });
            });
            
            // Prevent zoom on double-tap for mobile
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        });
    </script>
</body>
    </html>
