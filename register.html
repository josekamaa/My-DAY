<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            min-height: 550px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            padding: 45px 40px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, #667eea, #764ba2);
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 15px;
            font-size: 38px;
            font-weight: 700;
            background: linear-gradient(to right, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }

        .tagline {
            text-align: center;
            color: #666;
            margin-bottom: 35px;
            font-size: 17px;
            line-height: 1.5;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 20px 25px 20px 60px;
            border: 2px solid #eaeaea;
            border-radius: 15px;
            font-size: 18px;
            transition: all 0.3s ease;
            background: #f9f9f9;
            height: 60px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
        }

        input::placeholder {
            color: #999;
            font-size: 17px;
        }

        .input-icon {
            position: absolute;
            left: 22px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 22px;
        }

        button[type="submit"] {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 22px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            height: 65px;
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .login-prompt {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 18px;
            line-height: 1.6;
        }

        .login-prompt a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            font-size: 19px;
        }

        .login-prompt a:hover {
            color: #764ba2;
        }

        .login-prompt a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: #667eea;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .login-prompt a:hover::after {
            transform: scaleX(1);
        }

        .password-strength {
            height: 6px;
            background: #eee;
            border-radius: 3px;
            margin-top: 12px;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0%;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .logo {
            text-align: center;
            margin-bottom: 15px;
        }

        .logo i {
            font-size: 50px;
            background: linear-gradient(to right, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Mobile-specific optimizations */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                align-items: flex-start;
                min-height: 100vh;
                display: flex;
            }
            
            .container {
                max-width: 100%;
                min-height: auto;
                padding: 40px 30px;
                margin: auto;
                border-radius: 20px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            }
            
            h2 {
                font-size: 34px;
                margin-bottom: 12px;
            }
            
            .tagline {
                font-size: 16px;
                margin-bottom: 30px;
            }
            
            form {
                gap: 22px;
            }
            
            input {
                padding: 18px 22px 18px 55px;
                font-size: 17px;
                height: 58px;
                border-radius: 12px;
            }
            
            .input-icon {
                left: 20px;
                font-size: 20px;
            }
            
            button[type="submit"] {
                padding: 20px;
                font-size: 19px;
                height: 62px;
                border-radius: 12px;
            }
            
            .logo i {
                font-size: 45px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 35px 25px;
                border-radius: 18px;
            }
            
            h2 {
                font-size: 32px;
            }
            
            .tagline {
                font-size: 16px;
                margin-bottom: 28px;
            }
            
            input {
                padding: 16px 20px 16px 50px;
                font-size: 16px;
                height: 56px;
            }
            
            .input-icon {
                left: 18px;
                font-size: 18px;
            }
            
            button[type="submit"] {
                padding: 18px;
                font-size: 18px;
                height: 58px;
            }
            
            .login-prompt {
                font-size: 16px;
            }
            
            .login-prompt a {
                font-size: 17px;
            }
            
            .logo i {
                font-size: 42px;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 28px;
            }
            
            input {
                padding: 15px 18px 15px 48px;
                font-size: 16px;
                height: 54px;
            }
            
            button[type="submit"] {
                padding: 16px;
                font-size: 17px;
                height: 55px;
            }
        }

        /* Orientation-specific adjustments */
        @media (max-height: 700px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding: 10px;
            }
            
            .container {
                max-width: 90%;
                padding: 30px;
                margin: 20px auto;
            }
        }

        /* Prevent zoom on input focus for iOS */
        @media screen and (max-width: 768px) {
            input, select, textarea {
                font-size: 16px !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-user-plus"></i>
        </div>
        <h2>Create Account</h2>
        <p class="tagline">Join our community today</p>

        <form onsubmit="registerUser(event)">
            <div class="input-wrapper">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="name" placeholder="Full Name" required>
            </div>
            
            <div class="input-wrapper">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            
            <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" placeholder="Create Password" required oninput="updatePasswordStrength()">
                <div class="password-strength">
                    <div class="strength-meter" id="passwordStrength"></div>
                </div>
            </div>

            <button type="submit">Register</button>
        </form>

        <p class="login-prompt">Already have an account?
            <a href="login.html">Login</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
    <script>
        // Password strength indicator (optional enhancement)
        function updatePasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthMeter = document.getElementById('passwordStrength');
            
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength += 25;
            // Contains uppercase
            if (/[A-Z]/.test(password)) strength += 25;
            // Contains numbers
            if (/[0-9]/.test(password)) strength += 25;
            // Contains special characters
            if (/[^A-Za-z0-9]/.test(password)) strength += 25;
            
            // Update meter
            strengthMeter.style.width = strength + '%';
            
            // Update color
            if (strength < 50) {
                strengthMeter.style.background = '#ff4757';
            } else if (strength < 75) {
                strengthMeter.style.background = '#ffa502';
            } else {
                strengthMeter.style.background = '#2ed573';
            }
        }
        
        // Initialize password strength on page load
        document.addEventListener('DOMContentLoaded', function() {
            updatePasswordStrength();
        });
    </script>
</body>
</html>
