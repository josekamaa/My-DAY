<!DOCTYPE html>
<html>
<head>
    <title>Test Supabase</title>
</head>
<body>
    <h1>Test Supabase Connection</h1>
    <button onclick="testConnection()">Test Connection</button>
    <div id="result"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Use your actual keys here
        const SUPABASE_URL = "https://eqkwtqutcazxvdllorzl.supabase.co";
        const SUPABASE_ANON_KEY = "YOUR_CORRECT_ANON_KEY_HERE";
        
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        async function testConnection() {
            try {
                const result = document.getElementById('result');
                result.innerHTML = 'Testing...';
                
                // Test 1: Basic connection
                const { data, error } = await client.auth.getSession();
                
                if (error) {
                    result.innerHTML = 'Error: ' + error.message;
                    return;
                }
                
                result.innerHTML = 'âœ… Connection successful!';
                
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
