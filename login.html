<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            padding: 40px 35px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #667eea, #764ba2);
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(to right, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .tagline {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid #eaeaea;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #999;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 18px;
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 15px;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            transform: scale(1.2);
            cursor: pointer;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 15px;
            transition: all 0.3s;
        }

        .forgot-password:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        button[type="submit"] {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.25);
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.35);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .register-prompt {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 16px;
        }

        .register-prompt a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }

        .register-prompt a:hover {
            color: #764ba2;
        }

        .register-prompt a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: #667eea;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .register-prompt a:hover::after {
            transform: scaleX(1);
        }

        .logo {
            text-align: center;
            margin-bottom: 10px;
        }

        .logo i {
            font-size: 40px;
            background: linear-gradient(to right, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
            }
            
            h2 {
                font-size: 28px;
            }
            
            input {
                padding: 14px 20px 14px 50px;
            }
            
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-sign-in-alt"></i>
        </div>
        <h2>Welcome Back</h2>
        <p class="tagline">Sign in to your account</p>

        <form onsubmit="loginUser(event)">
            <div class="input-wrapper">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            
            <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" placeholder="Password" required>
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    Remember me
                </label>
                <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit">Sign In</button>
        </form>

        <p class="register-prompt">Don't have an account?
            <a href="register.html">Create Account</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
    <script>
        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // Keep the original loginUser function unchanged
        function loginUser(event) {
            event.preventDefault();
            
            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // In a real application, you would connect to Supabase here
            // For this example, we'll simulate a login process
            console.log('Login attempt with:', { email, password, remember });
            
            // Show a success message
            alert(`Welcome back! Login successful for ${email}. Remember me: ${remember}`);
            
            // In a real app, you would redirect to dashboard
            // window.location.href = 'dashboard.html';
            
            // Clear form
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('remember').checked = false;
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Reset form if needed
            document.getElementById('email').focus();
        });
    </script>
</body>
    </html>
