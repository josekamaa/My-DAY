<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Graduation Media Feed</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }

        header {
            background: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .container {
            width: 95%;
            max-width: 900px;
            margin: auto;
            margin-top: 20px;
        }

        .post-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .post-box textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
        }

        .post-box input {
            margin-top: 10px;
        }

        .btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        .post {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .post img, .post video {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        .actions {
            margin-top: 10px;
        }

        .actions button {
            background: none;
            border: none;
            cursor: pointer;
            color: #4a90e2;
            font-weight: bold;
            margin-right: 10px;
        }

        /* ====== COMMENTS MODAL ======= */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-content {
            background: #fff;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            border-radius: 12px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 26px;
            cursor: pointer;
        }

        .comment-item {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .reply-item {
            background: #e8e8e8;
            margin-left: 20px;
            padding: 8px;
            border-radius: 8px;
            margin-top: 5px;
        }

        .reply-link {
            font-size: 14px;
            color: #4a90e2;
            cursor: pointer;
        }

        .add-comment-box {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .add-comment-box input {
            flex: 1;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    ðŸŽ“ Welcome to Josephâ€™s Graduation Media Dashboard ðŸŽ“  
    Share your moments. Celebrate the journey.
</header>

<div class="container">

    <!-- Post creator -->
    <div class="post-box">
        <h3>Create a Post</h3>
        <textarea id="caption" placeholder="Write something..."></textarea><br>

        <input type="file" id="mediaFile" accept="image/*,video/*"><br>

        <button class="btn" onclick="createPost()">Post</button>
    </div>

    <h2>Latest Posts</h2>

    <div id="posts"></div>

</div>


<!-- ===== COMMENTS MODAL ===== -->
<div id="commentsModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeComments()">&times;</span>

        <h3>Comments</h3>

        <div id="commentsList"></div>

        <div class="add-comment-box">
            <input type="text" id="newCommentText" placeholder="Write a comment...">
            <button onclick="submitComment()">Send</button>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="dashboard.js"></script>

</body>
</html>
