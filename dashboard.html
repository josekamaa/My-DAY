<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<header class="header">
  <button onclick="toggleSidebar()">â˜°</button>
  <h2>My-Day</h2>
  <img id="headerAvatar" class="avatar" />
</header>

<div id="sidebarOverlay" onclick="closeSidebar()"></div>

<aside id="sidebar">
  <img id="sidebarAvatar" class="avatar big" />
  <p id="sidebarUsername"></p>

  <button onclick="showFeed()">Feed</button>
  <button onclick="showContacts()">Contacts</button>
  <button onclick="showInbox()">Inbox</button>
  <button onclick="openProfile()">Edit Profile</button>
  <button onclick="logout()">Logout</button>
</aside>

<main>

<!-- FEED -->
<section id="feedSection">

  <div class="create-post">
    <textarea id="postContent" placeholder="What's on your mind?"></textarea>
    <input type="file" id="postImage" accept="image/*" />
    <button onclick="createPost()">Post</button>
  </div>

  <div id="postsContainer"></div>
</section>

<!-- PROFILE -->
<section id="profileSection" class="hidden">
  <h3>Edit Profile</h3>
  <input id="usernameInput" placeholder="Username" />
  <input type="file" id="avatarInput" accept="image/*" />
  <button onclick="saveProfile()">Save</button>
</section>

</main>

<script src="dashboard.js"></script>
</body>
</html>
