<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My-Day Dashboard</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500,600&display=swap">

<style>
/* =====================================================
   THEME VARIABLES (LIGHT + DARK)
===================================================== */
:root {
  --primary: #4a90e2;
  --primary-dark: #3a78c2;

  --bg: #f4f6fb;
  --card: #ffffff;
  --text: #222;
  --muted: #777;
  --border: #e5e7eb;

  --chat-bg: #f4f6fb;
  --msg-other: #e5e7eb;
  --msg-me: #4a90e2;

  --radius: 14px;
}

/* Auto dark mode (CSS only) */
@media (prefers-color-scheme: dark) {
  :root {
    --bg: #0f172a;
    --card: #111827;
    --text: #e5e7eb;
    --muted: #9ca3af;
    --border: #1f2937;

    --chat-bg: #020617;
    --msg-other: #1f2937;
    --msg-me: #2563eb;
  }
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* =====================================================
   HEADER
===================================================== */
header {
  background: linear-gradient(135deg,#667eea,#764ba2);
  color: #fff;
  padding: 14px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h2 {
  margin: 0;
  font-size: 20px;
  font-weight: 600;
}

.btn {
  border: none;
  padding: 10px 16px;
  border-radius: 10px;
  cursor: pointer;
  background: var(--primary);
  color: #fff;
  font-weight: 600;
}

.btn.ghost {
  background: rgba(255,255,255,.2);
}

/* =====================================================
   LAYOUT
===================================================== */
.container {
  max-width: 1200px;
  margin: 20px auto;
  padding: 0 16px;
  display: grid;
  grid-template-columns: 260px 1fr;
  gap: 20px;
}

@media (max-width: 900px) {
  .container { grid-template-columns: 1fr; }
}

/* =====================================================
   SIDEBAR
===================================================== */
.sidebar {
  background: var(--card);
  border-radius: var(--radius);
  padding: 18px;
  box-shadow: 0 4px 14px rgba(0,0,0,.08);
}

.avatar {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  background: var(--primary);
  color: #fff;
  font-size: 32px;
  font-weight: 700;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  margin-bottom: 12px;
}

.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.username {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 16px;
}

.sidebar hr {
  border: none;
  border-top: 1px solid var(--border);
  margin: 16px 0;
}

/* =====================================================
   FEED — INSTAGRAM STYLE POSTS
===================================================== */
.feed h2 {
  margin: 0 0 14px;
}

.post-box,
.post {
  background: var(--card);
  border-radius: var(--radius);
  box-shadow: 0 2px 10px rgba(0,0,0,.06);
  margin-bottom: 20px;
  overflow: hidden;
}

/* Post header */
.post-header {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 14px;
}

.user-avatar img {
  width: 42px;
  height: 42px;
  border-radius: 50%;
}

/* Media */
.post img,
.post video {
  width: 100%;
  display: block;
  background: #000;
}

/* Post body */
.post-content {
  padding: 14px;
}

.post-actions {
  display: flex;
  gap: 14px;
  margin-bottom: 6px;
  font-weight: 600;
}

.post-caption {
  font-size: 14px;
  line-height: 1.4;
}

.post-caption span {
  font-weight: 600;
}

/* =====================================================
   COMMENTS
===================================================== */
.comments-section {
  display: none;
  padding: 0 14px 14px;
}

.comment-box {
  display: flex;
  gap: 8px;
  margin-top: 10px;
}

.comment-box input {
  flex: 1;
  padding: 8px 10px;
  border-radius: 10px;
  border: 1px solid var(--border);
}

/* =====================================================
   MESSENGER — WHATSAPP STYLE
===================================================== */
.messenger {
  position: fixed;
  inset: 0;
  background: var(--card);
  z-index: 3000;
  display: none;
  flex-direction: column;
}

/* Top bar */
.messenger .topbar {
  padding: 14px 16px;
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  gap: 12px;
  background: var(--card);
}

/* Layout */
.messenger .content {
  flex: 1;
  display: flex;
  min-height: 0;
}

/* User list */
.user-list {
  width: 280px;
  border-right: 1px solid var(--border);
  overflow-y: auto;
  padding: 10px;
  background: var(--card);
}

.user-list > div {
  padding: 12px;
  border-radius: 10px;
  cursor: pointer;
}

.user-list > div:hover {
  background: rgba(0,0,0,.05);
}

/* Chat */
.chat-area {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.chat-header {
  padding: 12px 14px;
  border-bottom: 1px solid var(--border);
  font-weight: 600;
}

/* Messages */
.messages {
  flex: 1;
  overflow-y: auto;
  padding: 14px;
  display: flex;
  flex-direction: column;
  gap: 6px;
  background: var(--chat-bg);
}

/* Message bubble */
.msg {
  max-width: 72%;
  padding: 8px 12px;
  border-radius: 16px;
  background: var(--msg-other);
  font-size: 14px;
  position: relative;
}

/* Timestamp */
.msg::after {
  content: attr(data-time);
  display: block;
  font-size: 10px;
  opacity: .6;
  margin-top: 4px;
}

/* My messages */
.msg.me {
  align-self: flex-end;
  background: var(--msg-me);
  color: #fff;
}

/* Send box */
.send-box {
  display: flex;
  gap: 8px;
  padding: 12px;
  border-top: 1px solid var(--border);
  background: var(--card);
}

#messageInput {
  flex: 1;
  padding: 10px 12px;
  border-radius: 10px;
  border: 1px solid var(--border);
}

/* =====================================================
   MOBILE
===================================================== */
@media (max-width: 800px) {
  .messenger .content {
    flex-direction: column;
  }

  .user-list {
    width: 100%;
    border-right: none;
    border-bottom: 1px solid var(--border);
  }
}
</style>
</head>

<body>

<header>
  <h2>My-Day</h2>
  <div>
    <button class="btn" id="inboxBtn">Inbox</button>
    <button class="btn ghost" onclick="toggleCreatePost()">Create Post</button>
  </div>
</header>

<div class="container">

<aside class="sidebar">
  <div class="avatar" id="profileAvatar"><span id="avatarInitial">U</span></div>
  <div class="username" id="profileUsername">Loading…</div>

  <label class="btn" style="width:100%;text-align:center;">
    Change Avatar
    <input type="file" id="avatarInput" accept="image/*" hidden>
  </label>

  <hr>

  <button class="btn" style="width:100%;" onclick="openCamera()">Take Photo</button>
</aside>

<main class="feed">
  <div class="post-box hidden" id="createPostBox">
    <h3>Create Post</h3>
    <textarea id="caption" rows="3" placeholder="Share something..."></textarea>
    <input type="file" id="mediaFile" accept="image/*,video/*">
    <button class="btn" style="margin-top:10px;" onclick="createPost()">Post</button>
  </div>

  <h2>Latest Posts</h2>
  <div id="posts"></div>
</main>

</div>

<!-- CAMERA -->
<div id="cameraPreview">
  <div class="wrap">
    <h3>Camera</h3>
    <video id="cameraVideo" autoplay playsinline style="width:100%;border-radius:10px;"></video>
    <div style="margin-top:10px;display:flex;gap:8px;justify-content:center;">
      <button class="btn" onclick="capturePhoto()">Capture</button>
      <button class="btn ghost" onclick="closeCamera()">Close</button>
    </div>
    <canvas id="photoCanvas" hidden></canvas>
  </div>
</div>

<!-- MESSENGER -->
<div class="messenger" id="messenger">
  <div class="topbar">
    <button class="btn ghost" onclick="closeMessenger()">← Back</button>
    <strong>Inbox</strong>
  </div>

  <div class="content">
    <div class="user-list" id="userList"></div>

    <div class="chat-area">
      <div class="chat-header">Conversation</div>
      <div class="messages" id="messagesList"></div>

      <div class="send-box">
        <input id="messageInput" placeholder="Write a message..." />
        <button class="btn" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="dashboard.js"></script>
</body>
</html>
