<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My-Day Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link rel="stylesheet" href="dashboard.css">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="header">
  <button class="btn-icon mobile-menu-btn" onclick="toggleMobileSidebar()">
    <i class="fas fa-bars"></i>
  </button>

  <h2>My-Day</h2>

  <div class="avatar" id="headerAvatar">
    <span class="avatar-initial" id="headerInitial">U</span>
  </div>
</header>

<!-- ============ MOBILE SIDEBAR ============== -->
<div class="mobile-sidebar-overlay" id="mobileOverlay" onclick="closeMobileSidebar()"></div>

<aside class="mobile-sidebar" id="mobileSidebar">
  <h3>Menu</h3>

  <div class="nav-item" onclick="showFeed()">ğŸ  Feed</div>
  <div class="nav-item" onclick="openMessenger()">ğŸ’¬ Inbox</div>
  <div class="nav-item" onclick="logout()">ğŸšª Logout</div>
</aside>

<!-- ================= MAIN ================= -->
<main class="main">

  <!-- ===== FEED ===== -->
  <section id="feedSection">
    <h3>Feed</h3>
    <div id="postsContainer"></div>
  </section>

</main>

<!-- ================= MESSENGER ================= -->
<div class="messenger-overlay" id="messenger">

  <div class="messenger-header">
    <button class="btn-icon" onclick="closeMessenger()">
      <i class="fas fa-arrow-left"></i>
    </button>
    <h3 id="chatTitle">Inbox</h3>
  </div>

  <div class="messenger-body">

    <!-- CONTACTS -->
    <aside class="messenger-sidebar">
      <h4>Contacts</h4>
      <div id="contactsList"></div>
    </aside>

    <!-- CHAT -->
    <section class="messenger-content">
      <div class="chat-header">
        <div class="chat-user-info">
          <div class="chat-avatar" id="chatAvatar"></div>
          <div>
            <div id="chatUsername">Select a contact</div>
          </div>
        </div>
      </div>

      <div class="chat-messages" id="chatMessages"></div>

      <div class="chat-input-container">
        <input type="text" id="chatInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </section>

  </div>
</div>

<script src="dashboard.js"></script>
</body>
</html>
