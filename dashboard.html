 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Graduation Media Feed</title>

    <style>
    body {
        font-family: Arial, sans-serif;
        background: #eef2f7;
        margin: 0;
        padding: 0;
    }

    header {
        background: linear-gradient(135deg, #4a90e2, #356ac3);
        color: white;
        padding: 25px 15px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        line-height: 1.4;
    }

    .container {
        width: 100%;
        max-width: 600px;
        margin: auto;
        padding: 15px;
    }

    .post-box {
        background: white;
        padding: 15px;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.08);
        margin-bottom: 20px;
    }

    .post-box textarea {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #cfd4df;
        resize: none;
        font-size: 14px;
    }

    .post-box input {
        margin-top: 10px;
        font-size: 14px;
    }

    .btn {
        background: #4a90e2;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 12px;
        cursor: pointer;
        margin-top: 10px;
        width: 100%;
        font-size: 15px;
        font-weight: bold;
        transition: 0.2s;
    }

    .btn:hover {
        background: #3a7ccc;
    }

    .post {
        background: white;
        padding: 15px;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.08);
        margin-bottom: 20px;
    }

    .post-header {
        font-size: 14px;
        color: #555;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .post img, .post video {
        width: 100%;
        border-radius: 12px;
        margin-top: 10px;
    }

    .actions {
        display: flex;
        gap: 15px;
        margin-top: 10px;
    }

    .actions button {
        background: none;
        border: none;
        cursor: pointer;
        color: #4a90e2;
        font-weight: bold;
        font-size: 14px;
    }

    .comments-section {
        margin-top: 12px;
        padding-left: 10px;
    }

    .comment {
        margin: 8px 0;
        background: #f7f7f7;
        padding: 10px;
        border-radius: 10px;
        font-size: 14px;
        line-height: 1.4;
    }

    .comment-box {
        display: flex;
        margin-top: 10px;
        gap: 8px;
    }

    .comment-box input {
        flex: 1;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #cfd4df;
        font-size: 14px;
    }

    .reply {
        margin-left: 15px;
        color: #356ac3;
        cursor: pointer;
        font-size: 13px;
    }

    /* MOBILE IMPROVEMENTS */
    @media (max-width: 480px) {

        header {
            font-size: 18px;
            padding: 20px 10px;
        }

        .btn {
            padding: 14px;
            font-size: 16px;
        }

        .post-box, .post {
            padding: 12px;
        }

        .post-header {
            font-size: 13px;
        }
    }
</style>

</head>
<body>

<header>

    Share your moments. Celebrate the journey.
</header>

<div class="container">

    <!-- Post creator -->
    <div class="post-box">
        <h3>Create a Post</h3>
        <textarea id="caption" placeholder="Write something..."></textarea><br>

        <input type="file" id="mediaFile" accept="image/*,video/*"><br>

        <button class="btn" onclick="createPost()">Post</button>
    </div>

    <h2>Latest Posts</h2>

    <div id="posts"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="dashboard.js"></script>


</body>
