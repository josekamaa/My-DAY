<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My-Day Dashboard</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500,600&display=swap">

<style>
/* =====================================================
   THEME (LIGHT / DARK – CSS ONLY)
===================================================== */
:root {
  --primary:#4a90e2;
  --primary-dark:#3a78c2;
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#222;
  --muted:#777;
  --border:#e5e7eb;

  --chat-bg:#f4f6fb;
  --msg-other:#e5e7eb;
  --msg-me:#4a90e2;

  --online:#22c55e;
  --unread:#ef4444;

  --radius:14px;
}

@media (prefers-color-scheme: dark) {
  :root {
    --bg:#0f172a;
    --card:#111827;
    --text:#e5e7eb;
    --muted:#9ca3af;
    --border:#1f2937;

    --chat-bg:#020617;
    --msg-other:#1f2937;
    --msg-me:#2563eb;
  }
}

* { box-sizing:border-box; }

body {
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* =====================================================
   HEADER
===================================================== */
header {
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:#fff;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header h2 {
  margin:0;
  font-size:20px;
  font-weight:600;
}

.btn {
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
  background:var(--primary);
  color:#fff;
  font-weight:600;
}

.btn.ghost {
  background:rgba(255,255,255,.2);
}

/* =====================================================
   LAYOUT
===================================================== */
.container {
  max-width:1200px;
  margin:20px auto;
  padding:0 16px;
  display:grid;
  grid-template-columns:260px 1fr;
  gap:20px;
}

@media (max-width:900px){
  .container{grid-template-columns:1fr;}
}

/* =====================================================
   SIDEBAR + STORY RING
===================================================== */
.sidebar {
  background:var(--card);
  border-radius:var(--radius);
  padding:18px;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
}

.story-ring {
  width:94px;
  height:94px;
  border-radius:50%;
  padding:3px;
  background:linear-gradient(45deg,#f58529,#dd2a7b,#8134af,#515bd4);
  margin-bottom:12px;
}

.avatar {
  width:100%;
  height:100%;
  border-radius:50%;
  background:var(--primary);
  color:#fff;
  font-size:32px;
  font-weight:700;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.avatar img {
  width:100%;
  height:100%;
  object-fit:cover;
}

.username {
  font-size:18px;
  font-weight:600;
  margin-bottom:16px;
}

/* =====================================================
   FEED – POST AVATAR FIX
===================================================== */
.post-header .avatar {
  width:42px;
  height:42px;
  flex-shrink:0;
  border-radius:50%;
  overflow:hidden;
}

.post-header .avatar img {
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* =====================================================
   MESSENGER
===================================================== */
.messenger {
  position:fixed;
  inset:0;
  background:var(--card);
  z-index:3000;
  display:none;
  flex-direction:column;
}
</style>
</head>

<body>

<header>
  <h2>My-Day</h2>
  <div>
    <button class="btn" id="inboxBtn">Inbox</button>
    <button class="btn ghost" onclick="toggleCreatePost()">Create Post</button>
  </div>
</header>

<div class="container">
  <aside class="sidebar">
    <div class="story-ring">
      <div class="avatar" id="profileAvatar">
        <span id="avatarInitial">U</span>
      </div>
    </div>
    <div class="username" id="profileUsername">Loading…</div>
  </aside>

  <main class="feed">
    <h2>Latest Posts</h2>
    <div id="posts"></div>
  </main>
</div>

<div class="messenger" id="messenger"></div>

<!-- ✅ DEFER FIX (NO JS CHANGES REQUIRED) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
<script src="dashboard.js" defer></script>

</body>
</html>
