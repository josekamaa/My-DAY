<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Day - Graduation Media Feed</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }

        /* Navigation Panel */
        .nav-panel {
            position: fixed;
            top: 80px;
            left: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            padding: 15px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1001;
            font-size: 20px;
        }

        .nav-btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .nav-btn:hover {
            background: #357ae8;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            position: relative;
        }

        .container {
            width: 95%;
            max-width: 900px;
            margin: auto;
            margin-top: 20px;
            transition: margin-left 0.3s ease;
        }

        .post-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .post-box.hidden {
            display: none;
        }

        .post-box textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            margin-bottom: 10px;
        }

        .btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background: #357ae8;
        }

        .post {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #4a90e2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .user-name {
            font-weight: bold;
            color: #333;
        }

        .post img, .post video {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
            max-height: 500px;
            object-fit: cover;
        }

        .actions {
            margin-top: 15px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        .actions button {
            background: none;
            border: none;
            cursor: pointer;
            color: #4a90e2;
            font-weight: bold;
            margin-right: 15px;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .actions button:hover {
            background: #f0f0f0;
        }

        .liked {
            color: #ff4757 !important;
        }

        .comments-section {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .comment {
            background: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #4a90e2;
        }

        .comment-author {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .comment-box {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .comment-box input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        /* Video/Audio Call Modal */
        .call-modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .call-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .call-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .call-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .call-btn.accept {
            background: #4CAF50;
            color: white;
        }

        .call-btn.reject {
            background: #f44336;
            color: white;
        }

        .camera-preview {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            z-index: 2000;
            display: none;
        }

        #cameraVideo {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }

        .camera-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }
    </style>
</head>
<body>

<header>
    üì± My-Day - Graduation Celebration App
    <button class="nav-toggle" onclick="toggleNav()">‚ò∞</button>
</header>

<!-- Navigation Panel -->
<div class="nav-panel" id="navPanel" style="display: none;">
    <button class="nav-btn" onclick="toggleCreatePost()">üìù Create Post</button>
    <button class="nav-btn" onclick="openCamera()">üì∑ Take Photo</button>
    <button class="nav-btn" onclick="startVoiceCall()">üé§ Voice Call</button>
    <button class="nav-btn" onclick="startVideoCall()">üìπ Video Call</button>
</div>

<div class="container" id="mainContainer">

    <!-- Post creator (hidden by default) -->
    <div class="post-box hidden" id="createPostBox">
        <h3>Create a Post</h3>
        <textarea id="caption" placeholder="Share your graduation moment..."></textarea><br>

        <input type="file" id="mediaFile" accept="image/*,video/*"><br>

        <button class="btn" onclick="createPost()">Post</button>
    </div>

    <h2>Latest Posts</h2>

    <div id="posts"></div>

</div>

<!-- Camera Preview -->
<div class="camera-preview" id="cameraPreview">
    <h3>Take a Photo</h3>
    <video id="cameraVideo" autoplay></video>
    <div class="camera-actions">
        <button class="btn" onclick="capturePhoto()">üì∏ Capture</button>
        <button class="btn" onclick="closeCamera()">‚úñ Close</button>
    </div>
    <canvas id="photoCanvas" style="display: none;"></canvas>
</div>

<!-- Call Modal -->
<div class="call-modal" id="callModal">
    <div class="call-content">
        <h2 id="callType">Incoming Call</h2>
        <p id="callerName">Loading...</p>
        <div class="call-actions">
            <button class="call-btn accept" onclick="acceptCall()">Accept</button>
            <button class="call-btn reject" onclick="rejectCall()">Reject</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="dashboard.js"></script>

</body>
</html>
