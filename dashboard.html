<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My-Day - Graduation Media Feed</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap">
  <style>
    body { font-family: Inter, Arial, sans-serif; background:#f5f6fa; margin:0; color:#222; }
    header { background: linear-gradient(135deg,#667eea,#764ba2); color:#fff; padding:18px 20px; display:flex; align-items:center; justify-content:space-between; gap:12px; }
    header h1 { font-size:18px; margin:0; }
    .nav-toggle { background:#fff0; color:#fff; border: none; font-size:20px; cursor:pointer; }
    .container { width:95%; max-width:1100px; margin:20px auto; display:flex; gap:20px; align-items:flex-start; }
    /* Left column: Profile + actions */
    .left-col { width:280px; background:#fff; padding:16px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.06); position:sticky; top:20px; height:fit-content; }
    .avatar { width:84px; height:84px; border-radius:50%; background:#4a90e2; display:flex; align-items:center; justify-content:center; font-weight:700; color:#fff; font-size:28px; overflow:hidden; }
    .avatar img { width:100%; height:100%; object-fit:cover; display:block; }
    .username { font-weight:600; margin-top:10px; }
    .profile-actions { margin-top:14px; display:flex; flex-direction:column; gap:8px; }
    .btn { background:#4a90e2; color:#fff; border:none; padding:10px 12px; border-radius:8px; cursor:pointer; display:inline-block; }
    .btn.ghost { background:#f0f0f0; color:#333; }
    /* Center: feed */
    .main-col { flex:1; }
    .post-box, .post { background:#fff; padding:14px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.04); margin-bottom:16px; }
    .post-header { display:flex; align-items:center; gap:10px; }
    .user-avatar { width:40px; height:40px; border-radius:50%; background:#4a90e2; color:#fff; display:flex; align-items:center; justify-content:center; font-weight:700; }
    .actions { margin-top:10px; display:flex; gap:10px; align-items:center; }
    .comments-section { margin-top:12px; display:none; }
    /* Messenger (full screen) */
    .messenger { position:fixed; inset:0; background:#fff; z-index:3000; display:none; flex-direction:column; }
    .messenger .topbar { display:flex; align-items:center; gap:12px; padding:12px 16px; border-bottom:1px solid #eee; }
    .messenger .content { display:flex; gap:12px; flex:1; min-height:0; }
    .user-list { width:260px; border-right:1px solid #eee; overflow:auto; padding:12px; }
    .chat-area { flex:1; display:flex; flex-direction:column; min-height:0; }
    .messages { flex:1; overflow:auto; padding:12px; display:flex; flex-direction:column; gap:10px; }
    .msg { max-width:70%; padding:8px 10px; border-radius:10px; background:#f1f3f5; }
    .msg.me { background:#4a90e2; color:#fff; align-self:flex-end; }
    .msg-row { display:flex; gap:8px; align-items:flex-end; }
    .send-box { display:flex; gap:8px; padding:12px; border-top:1px solid #eee; }
    input[type="file"] { display:block; margin-top:8px; }
    /* responsive */
    @media (max-width:900px) { .container { flex-direction:column; } .left-col { position:relative; width:100%; } .user-list { display:none; } }
  </style>
</head>
<body>

<header>
  <h1>ðŸ“± My-Day - Graduation Celebration</h1>
  <div>
    <button class="btn" id="inboxBtn">Inbox</button>
    <button class="btn ghost" onclick="toggleCreatePost()">Create Post</button>
  </div>
</header>

<div class="container">
  <div class="left-col">
    <div id="profilePanel">
      <div class="avatar" id="profileAvatar"><span id="avatarInitial">U</span></div>
      <div class="username" id="profileUsername">Loading...</div>

      <div style="margin-top:10px;">
        <label class="btn" for="avatarInput">Change Avatar</label>
        <input type="file" id="avatarInput" accept="image/*" style="display:none;">
      </div>

      <div class="profile-actions">
        <button class="btn" onclick="openCamera()">Take Photo</button>
        <button class="btn" onclick="startVoiceCall()">Voice Call</button>
        <button class="btn" onclick="startVideoCall()">Video Call</button>
      </div>
    </div>
  </div>

  <div class="main-col">
    <div class="post-box hidden" id="createPostBox">
      <h3>Create a Post</h3>
      <textarea id="caption" placeholder="Share your graduation moment..." rows="3" style="width:100%;padding:8px;border-radius:8px;border:1px solid #ddd;"></textarea>
      <input type="file" id="mediaFile" accept="image/*,video/*">
      <div style="margin-top:10px;">
        <button class="btn" onclick="createPost()">Post</button>
      </div>
    </div>

    <h2 style="margin-top:6px;">Latest Posts</h2>
    <div id="posts"></div>
  </div>
</div>

<!-- Camera preview -->
<div id="cameraPreview" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.7); z-index:4000; align-items:center; justify-content:center;">
  <div style="background:#fff;padding:16px;border-radius:10px; max-width:500px; width:95%;">
    <h3>Take a Photo</h3>
    <video id="cameraVideo" autoplay playsinline style="width:100%;border-radius:8px;"></video>
    <div style="display:flex;gap:8px;margin-top:10px;justify-content:center;">
      <button class="btn" onclick="capturePhoto()">Capture</button>
      <button class="btn ghost" onclick="closeCamera()">Close</button>
    </div>
    <canvas id="photoCanvas" style="display:none;"></canvas>
  </div>
</div>

<!-- Messenger full-screen -->
<div class="messenger" id="messenger">
  <div class="topbar">
    <button class="btn ghost" onclick="closeMessenger()">Close</button>
    <div style="font-weight:600;">Inbox</div>
    <div style="margin-left:auto;">
      <span id="messengerUserName"></span>
    </div>
  </div>

  <div class="content">
    <div class="user-list" id="userList">
      <!-- Users appear here -->
    </div>

    <div class="chat-area">
      <div class="messages" id="messagesList">
        <!-- Messages appear here -->
      </div>

      <div class="send-box">
        <input id="messageInput" type="text" placeholder="Write a message..." style="flex:1;padding:10px;border-radius:8px;border:1px solid #ddd;">
        <button class="btn" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
</div>

<!-- Call Modal -->
<div class="call-modal" id="callModal" style="display:none;">
  <div class="call-content"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="dashboard.js"></script>
</body>
</html>
