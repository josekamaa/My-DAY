<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My-Day Dashboard</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500,600&display=swap">

<style>
/* =====================================================
   THEME (LIGHT / DARK â€“ CSS ONLY)
===================================================== */
:root {
  --primary:#4a90e2;
  --primary-dark:#3a78c2;
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#222;
  --muted:#777;
  --border:#e5e7eb;

  --chat-bg:#f4f6fb;
  --msg-other:#e5e7eb;
  --msg-me:#4a90e2;

  --online:#22c55e;
  --unread:#ef4444;

  --radius:14px;
}

@media (prefers-color-scheme: dark) {
  :root {
    --bg:#0f172a;
    --card:#111827;
    --text:#e5e7eb;
    --muted:#9ca3af;
    --border:#1f2937;

    --chat-bg:#020617;
    --msg-other:#1f2937;
    --msg-me:#2563eb;
  }
}

* { box-sizing:border-box; }

body {
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* =====================================================
   HEADER
===================================================== */
header {
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:#fff;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header h2 {
  margin:0;
  font-size:20px;
  font-weight:600;
}

.btn {
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
  background:var(--primary);
  color:#fff;
  font-weight:600;
}

.btn.ghost {
  background:rgba(255,255,255,.2);
}

/* =====================================================
   LAYOUT
===================================================== */
.container {
  max-width:1200px;
  margin:20px auto;
  padding:0 16px;
  display:grid;
  grid-template-columns:260px 1fr;
  gap:20px;
}

@media (max-width:900px){
  .container{grid-template-columns:1fr;}
}

/* =====================================================
   SIDEBAR + STORY RING
===================================================== */
.sidebar {
  background:var(--card);
  border-radius:var(--radius);
  padding:18px;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
}

.story-ring {
  width:94px;
  height:94px;
  border-radius:50%;
  padding:3px;
  background:linear-gradient(45deg,#f58529,#dd2a7b,#8134af,#515bd4);
  margin-bottom:12px;
}

.avatar {
  width:100%;
  height:100%;
  border-radius:50%;
  background:var(--primary);
  color:#fff;
  font-size:32px;
  font-weight:700;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.avatar img {
  width:100%;
  height:100%;
  object-fit:cover;
}

.username {
  font-size:18px;
  font-weight:600;
  margin-bottom:16px;
}

.sidebar hr {
  border:none;
  border-top:1px solid var(--border);
  margin:16px 0;
}

/* =====================================================
   FEED â€“ INSTAGRAM STYLE
===================================================== */
.feed h2 { margin:0 0 14px; }

.post {
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:0 2px 10px rgba(0,0,0,.06);
  margin-bottom:20px;
  overflow:hidden;
}

.post-header {
  display:flex;
  align-items:center;
  gap:10px;
  padding:14px;
}

/* ðŸ”½ FIX: poster avatar display */
.post-header .avatar {
  width:42px;
  height:42px;
  flex-shrink:0;
  border-radius:50%;
  overflow:hidden;
}

.post-header .avatar img {
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

.post-header strong {
  font-size:14px;
  font-weight:600;
}
/* ðŸ”¼ END FIX */

.post img,
.post video {
  width:100%;
  display:block;
  background:#000;
}

.post-content {
  padding:14px;
}

.post-actions {
  display:flex;
  gap:14px;
  margin-bottom:6px;
  font-weight:600;
}

.post-caption {
  font-size:14px;
  line-height:1.4;
}

.post-caption span { font-weight:600; }

/* =====================================================
   MESSENGER
===================================================== */
.messenger {
  position:fixed;
  inset:0;
  background:var(--card);
  z-index:3000;
  display:none;
  flex-direction:column;
}

/* Topbar */
.messenger .topbar {
  padding:14px 16px;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  gap:12px;
}

/* Content */
.messenger .content {
  flex:1;
  display:flex;
  min-height:0;
}

/* User list */
.user-list {
  width:280px;
  border-right:1px solid var(--border);
  overflow-y:auto;
  padding:10px;
}

.user-list > div {
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
  border-radius:10px;
  cursor:pointer;
  position:relative;
}

/* Online dot */
.user-list .status {
  width:10px;
  height:10px;
  border-radius:50%;
  background:var(--online);
  position:absolute;
  left:38px;
  bottom:10px;
  border:2px solid var(--card);
}

/* Unread badge */
.user-list .badge {
  margin-left:auto;
  background:var(--unread);
  color:#fff;
  font-size:11px;
  font-weight:600;
  padding:2px 6px;
  border-radius:999px;
}

/* Chat */
.chat-area {
  flex:1;
  display:flex;
  flex-direction:column;
}

.chat-header {
  padding:12px 14px;
  border-bottom:1px solid var(--border);
  font-weight:600;
}

.messages {
  flex:1;
  overflow-y:auto;
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:6px;
  background:var(--chat-bg);
}

/* Message bubbles */
.msg {
  max-width:72%;
  padding:8px 12px;
  border-radius:16px;
  background:var(--msg-other);
  font-size:14px;
  position:relative;
}

.msg::after {
  content: attr(data-time);
  display:block;
  font-size:10px;
  opacity:.6;
  margin-top:4px;
}

.msg.me::before {
  content:"âœ“âœ“";
  position:absolute;
  right:8px;
  bottom:4px;
  font-size:11px;
  opacity:.7;
}

.msg.me {
  align-self:flex-end;
  background:var(--msg-me);
  color:#fff;
}

.send-box {
  display:flex;
  gap:8px;
  padding:12px;
  border-top:1px solid var(--border);
}

#messageInput {
  flex:1;
  padding:10px 12px;
  border-radius:10px;
  border:1px solid var(--border);
}

@media (max-width:800px){
  .messenger .content { flex-direction:column; }
  .user-list {
    width:100%;
    border-right:none;
    border-bottom:1px solid var(--border);
  }
}
</style>
</head>

<body>

</body>
</html>
