<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My-Day</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500,600&display=swap">

<style>
:root {
  --primary:#4a90e2;
  --bg:#f4f6fb;
  --card:#fff;
  --text:#222;
  --muted:#777;
  --border:#e5e7eb;
  --radius:14px;
}

@media (prefers-color-scheme: dark) {
  :root {
    --bg:#0f172a;
    --card:#111827;
    --text:#e5e7eb;
    --muted:#9ca3af;
    --border:#1f2937;
  }
}

* { box-sizing:border-box; }

body {
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header {
  position:sticky;
  top:0;
  z-index:1000;
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:#fff;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.btn {
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
  background:var(--primary);
  color:#fff;
}

.btn.ghost {
  background:rgba(255,255,255,.2);
}

.container {
  max-width:1200px;
  margin:20px auto;
  padding:0 16px;
  display:grid;
  grid-template-columns:260px 1fr;
  gap:20px;
}

@media (max-width:900px){
  .container { grid-template-columns:1fr; }
}

.sidebar {
  background:var(--card);
  border-radius:var(--radius);
  padding:18px;
}

.avatar {
  width:96px;
  height:96px;
  border-radius:50%;
  background:var(--primary);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  font-weight:700;
  overflow:hidden;
  margin:0 auto;
}

.avatar img {
  width:100%;
  height:100%;
  object-fit:cover;
}

.username {
  text-align:center;
  font-weight:600;
  margin:10px 0;
}

.feed .post {
  background:var(--card);
  border-radius:var(--radius);
  margin-bottom:20px;
  box-shadow:0 2px 10px rgba(0,0,0,.06);
  overflow:hidden;
}

.post-header {
  display:flex;
  align-items:center;
  gap:10px;
  padding:14px;
}

.post-header .avatar {
  width:40px;
  height:40px;
  font-size:16px;
}

.muted {
  font-size:12px;
  color:var(--muted);
}

.post-content {
  padding:0 14px 14px;
}

.post img,
.post video {
  width:100%;
  margin-top:10px;
  border-radius:8px;
}

.actions {
  padding:10px 14px;
  display:flex;
  gap:12px;
}

.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:3000;
}

.modal.active { display:flex; }

.modal-box {
  background:var(--card);
  padding:20px;
  border-radius:var(--radius);
  width:90%;
  max-width:400px;
}
</style>
</head>

<body>

<header>
  <strong>My-Day</strong>
  <div>
    <button class="btn" onclick="UI.openMessenger()">Inbox</button>
    <button class="btn ghost" onclick="UI.togglePostModal()">Create</button>
  </div>
</header>

<div class="container">

<aside class="sidebar">
  <div class="avatar" id="profileAvatar"><span id="avatarInitial">U</span></div>
  <div class="username" id="profileUsername">Loadingâ€¦</div>

  <button class="btn ghost" style="width:100%;" onclick="Profile.openUsernameEditor()">Edit Username</button>
  <input type="file" id="avatarInput" hidden accept="image/*">

  <button class="btn" style="width:100%;margin-top:10px;" onclick="document.getElementById('avatarInput').click()">Change Avatar</button>
</aside>

<main class="feed">
  <div id="posts"></div>
</main>

</div>

<!-- CREATE POST -->
<div class="modal" id="postModal">
  <div class="modal-box">
    <textarea id="caption" placeholder="What's on your mind?" style="width:100%;"></textarea>
    <input type="file" id="mediaFile" accept="image/*,video/*">
    <button class="btn" onclick="Feed.createPost()">Post</button>
    <button class="btn ghost" onclick="UI.togglePostModal()">Cancel</button>
  </div>
</div>

<!-- USERNAME MODAL -->
<div class="modal" id="usernameModal">
  <div class="modal-box">
    <input id="newUsername" placeholder="New username">
    <button class="btn" onclick="Profile.updateUsername()">Save</button>
    <button class="btn ghost" onclick="Profile.closeUsernameEditor()">Cancel</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="dashboard.js"></script>
</body>
</html>
