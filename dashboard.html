<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="header">
  <button class="menu-btn" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>

  <h2>My-Day</h2>

  <div class="avatar" id="headerAvatar">U</div>
</header>

<!-- ================= SIDEBAR ================= -->
<div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

<aside class="sidebar" id="sidebar">
  <div class="sidebar-profile">
    <div class="avatar big" id="sidebarAvatar">U</div>
    <p id="sidebarUsername">Username</p>
  </div>

  <nav>
    <button onclick="showFeed()">ğŸ  Feed</button>
    <button onclick="showContacts()">ğŸ“‡ Contacts</button>
    <button disabled>ğŸ’¬ Inbox (next)</button>
    <button onclick="logout()">ğŸšª Logout</button>
  </nav>
</aside>

<!-- ================= MAIN ================= -->
<main class="main">

  <!-- ===== FEED ===== -->
  <section id="feedSection">
    <div class="create-post">
      <textarea
        id="postContent"
        placeholder="What's on your mind?"
      ></textarea>
      <button onclick="createPost()">Post</button>
    </div>

    <div id="postsContainer"></div>
  </section>

  <!-- ===== CONTACTS ===== -->
  <section id="contactsSection" class="contacts hidden">
    <h3>Contacts</h3>
    <div id="contactsList"></div>
  </section>

</main>

<!-- ================= SCRIPT ================= -->
<script src="dashboard.js"></script>
</body>
</html>
