<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My-Day Dashboard</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --bg: #f4f5f7;
      --card: #ffffff;
      --text: #111;
      --muted: #777;
      --border: #e1e1e1;
      --accent: #0095f6;
    }

    * {
      box-sizing: border-box;
      font-family: Inter, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* SIDEBAR */
    aside {
      width: 260px;
      background: var(--card);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }

    .profile {
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid var(--border);
    }

    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .contacts {
      flex: 1;
      overflow-y: auto;
    }

    .contact {
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .contact:hover {
      background: #f1f1f1;
    }

    /* MAIN */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      background: var(--card);
      font-weight: 600;
    }

    .content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* FEED */
    .feed {
      flex: 2;
      overflow-y: auto;
      padding: 20px;
    }

    .post-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 20px;
      padding: 12px;
    }

    .post-header {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .post-time {
      font-size: 12px;
      color: var(--muted);
    }

    .post-body img {
      width: 100%;
      border-radius: 6px;
      margin-top: 10px;
    }

    .post-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    /* CHAT */
    .chat {
      flex: 1;
      border-left: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      background: var(--card);
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .sent, .received {
      max-width: 75%;
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .sent {
      background: var(--accent);
      color: #fff;
      margin-left: auto;
    }

    .received {
      background: #eee;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid var(--border);
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
    }

    .chat-input button {
      padding: 12px 16px;
      border: none;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
    }

    @media (max-width: 900px) {
      aside {
        display: none;
      }
      .chat {
        display: none;
      }
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <aside>
    <div class="profile">
      <div class="avatar">
        <span class="avatar-initial">U</span>
        <img hidden>
      </div>
      <strong id="username">User</strong>
    </div>

    <div class="contacts" id="contactsList">
      <!-- Contacts injected -->
    </div>
  </aside>

  <!-- MAIN -->
  <main>
    <header>My-Day</header>

    <div class="content">
      <!-- FEED -->
      <div class="feed" id="postsContainer">
        <!-- Posts injected -->
      </div>

      <!-- CHAT -->
      <div class="chat">
        <div class="chat-messages" id="chatMessages"></div>

        <div class="chat-input">
          <input id="chatInput" placeholder="Messageâ€¦" />
          <button id="sendMessageBtn">Send</button>
        </div>
      </div>
    </div>
  </main>

  <!-- DASHBOARD LOGIC -->
  <script src="dashboard.js"></script>

</body>
</html>
