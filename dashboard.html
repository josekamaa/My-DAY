<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My-Day | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6fb;
    }
    header {
      background: #fff;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 12px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 16px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }
    textarea, input {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .actions button.active {
      color: #e11d48;
    }
    img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 8px;
    }
    #chatMessages div {
      padding: 4px 6px;
      margin: 4px 0;
      border-radius: 4px;
    }
  </style>
</head>

<body>

<header>
  <strong>My-Day</strong>
  <button onclick="toggleTheme()">ðŸŒ™</button>
</header>

<div class="container">

  <!-- FEED COLUMN -->
  <div>

    <div class="card">
      <textarea id="postCaption" placeholder="What's on your mind?"></textarea>
      <input type="file" id="mediaInput" />
      <button onclick="submitPost()">Post</button>
    </div>

    <div id="postsContainer"></div>

  </div>

  <!-- INBOX COLUMN -->
  <div>

    <div class="card">
      <h3>Inbox</h3>
      <div id="inboxList"></div>
    </div>

    <div class="card" id="chatBox" style="display:none">
      <h3 id="chatTitle">Chat</h3>
      <div id="chatMessages" style="max-height:300px; overflow-y:auto"></div>
      <input
        id="chatInput"
        placeholder="Type a message..."
        onkeypress="if(event.key==='Enter') sendMessage()"
      />
    </div>

  </div>

</div>

<script src="dashboard.js"></script>
</body>
</html>
