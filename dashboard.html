<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My-Day | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { font-family: Inter, sans-serif; margin:0; background:#f4f6fb; }
    header { padding:16px; background:#fff; display:flex; justify-content:space-between; }
    .container { max-width:700px; margin:20px auto; padding:0 12px; }
    .card { background:#fff; border-radius:10px; padding:16px; margin-bottom:16px; }
    textarea,input { width:100%; padding:10px; border-radius:8px; border:1px solid #ddd; }
    button { padding:8px 14px; border:none; border-radius:8px; cursor:pointer; }
    .btn-primary { background:#4a90e2; color:#fff; }
    .post { border-top:1px solid #eee; padding-top:12px; }
    .actions { display:flex; gap:12px; margin-top:8px; }
    .active { color:#e11d48; }
    img { max-width:100%; border-radius:8px; }
  </style>
</head>
<body>

<header>
  <strong>My-Day</strong>
  <button onclick="toggleTheme()">ðŸŒ™</button>
</header>

<div class="container">

  <div class="card">
    <textarea id="postCaption" placeholder="What's on your mind?"></textarea>
    <input type="file" id="mediaInput">
    <button class="btn-primary" onclick="submitPost()">Post</button>
  </div>

  <div id="postsContainer"></div>

</div>

<script src="dashboard.js"></script>
</body>
</html>
