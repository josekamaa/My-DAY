<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My-Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* --- THEME VARIABLES --- */
    :root {
      --primary: #2563eb;
      --primary-soft: #dbeafe;
      --bg-body: #f3f4f6;
      --bg-card: #ffffff;
      --text-main: #1f2937;
      --text-muted: #6b7280;
      --border: #e5e7eb;
    }

    /* Dark Mode Overrides */
    body.dark-mode {
      --bg-body: #111827;
      --bg-card: #1f2937;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --border: #374151;
      --primary-soft: #1e3a8a; 
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    body { background-color: var(--bg-body); color: var(--text-main); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; transition: background 0.3s; }
    button { cursor: pointer; border: none; outline: none; background: none; font-family: inherit; color: inherit; }
    input, textarea { font-family: inherit; background: var(--bg-body); color: var(--text-main); border: 1px solid var(--border); }
    .hidden { display: none !important; }

    /* --- LAYOUT --- */
    .avatar { background-color: #e5e7eb; object-fit: cover; border-radius: 50%; border: 2px solid var(--bg-card); }
    .avatar.small { width: 40px; height: 40px; }
    .avatar.medium { width: 50px; height: 50px; }
    .avatar.big { width: 80px; height: 80px; margin-bottom: 10px; }
    
    /* STATUS / STORIES BAR */
    .status-bar { display: flex; gap: 15px; overflow-x: auto; padding: 15px; background: var(--bg-card); margin-bottom: 20px; border-radius: 16px; border: 1px solid var(--border); white-space: nowrap; }
    .status-item { display: flex; flex-direction: column; align-items: center; cursor: pointer; min-width: 60px; }
    .status-ring { padding: 3px; border-radius: 50%; border: 2px solid var(--primary); }
    .status-ring.empty { border-color: var(--border); border-style: dashed; }
    .status-name { font-size: 0.75rem; margin-top: 5px; max-width: 60px; overflow: hidden; text-overflow: ellipsis; }

    /* HEADER */
    .header { background: var(--bg-card); height: 65px; padding: 0 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); z-index: 50; }
    .header h2 { color: var(--primary); font-weight: 800; }
    .menu-btn { font-size: 1.3rem; padding: 8px; }

    /* SIDEBAR */
    .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 90; display:none; }
    .sidebar-overlay.active { display:block; }
    .sidebar { position: fixed; top: 0; left: 0; bottom: 0; width: 280px; background: var(--bg-card); z-index: 100; transform: translateX(-100%); transition: transform 0.3s; padding: 25px; border-right: 1px solid var(--border); display: flex; flex-direction: column; }
    .sidebar.active { transform: translateX(0); }
    
    .nav-btn { width: 100%; text-align: left; padding: 14px; margin: 4px 0; border-radius: 12px; display: flex; align-items: center; gap: 12px; position: relative; }
    .nav-btn:hover, .nav-btn.active { background-color: var(--primary-soft); color: var(--primary); }
    .badge { background: #ef4444; color: white; font-size: 0.7rem; padding: 2px 6px; border-radius: 10px; position: absolute; right: 15px; }

    /* MAIN */
    .main { flex: 1; overflow-y: auto; padding: 20px 15px; max-width: 700px; margin: 0 auto; width: 100%; }

    /* POSTS */
    .post { background: var(--bg-card); border-radius: 16px; margin-bottom: 25px; border: 1px solid var(--border); overflow: hidden; }
    .post-header { padding: 15px; display: flex; align-items: center; gap: 12px; }
    .post-content { padding: 0 15px 15px; line-height: 1.5; }
    .post-image { width: 100%; display: block; background: #000; max-height: 500px; object-fit: contain; }
    .post-actions { display: flex; border-top: 1px solid var(--border); }
    .action-btn { flex: 1; padding: 12px; font-weight: 600; color: var(--text-muted); display: flex; align-items: center; justify-content: center; gap: 8px; }
    .action-btn.liked { color: #ef4444; }

    /* INBOX */
    .inbox-wrapper { height: calc(100dvh - 120px); background: var(--bg-card); border-radius: 16px; border: 1px solid var(--border); display: flex; overflow: hidden; }
    .conversation-list { width: 100%; overflow-y: auto; border-right: 1px solid var(--border); }
    .chat-view { flex: 1; display: none; flex-direction: column; background: var(--bg-card); }
    .chat-view.active { display: flex; position: absolute; inset: 0; z-index: 60; }
    
    .conversation-item { padding: 15px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid var(--border); cursor: pointer; }
    .conversation-item:hover { background: var(--bg-body); }
    
    .message { max-width: 75%; padding: 10px 15px; border-radius: 18px; margin: 5px 15px; font-size: 0.95rem; }
    .message.me { align-self: flex-end; background: var(--primary); color: white; }
    .message.them { align-self: flex-start; background: var(--bg-body); color: var(--text-main); border: 1px solid var(--border); }

    /* UTILS */
    .btn-primary { background: var(--primary); color: white; padding: 8px 20px; border-radius: 99px; font-weight: 600; }
    .fab { position: fixed; bottom: 20px; right: 20px; background: var(--primary); color: white; width: 56px; height: 56px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; box-shadow: 0 4px 10px rgba(0,0,0,0.2); z-index: 40; }

    @media (min-width: 768px) {
      .menu-btn { display: none; }
      .sidebar { transform: translateX(0); width: 260px; box-shadow: none; border: none; border-right: 1px solid var(--border); padding-top: 80px; }
      .main { margin-left: 260px; }
      .chat-view { position: static; display: flex; }
      .conversation-list { width: 350px; }
    }
  </style>
</head>
<body>

<header class="header">
  <div style="display:flex; align-items:center; gap:10px;">
    <button class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
    <h2>My-Day</h2>
  </div>
  <button onclick="toggleDarkMode()" style="font-size:1.2rem;"><i class="fas fa-moon"></i></button>
</header>

<div id="sidebarOverlay" class="sidebar-overlay" onclick="closeSidebar()"></div>
<aside id="sidebar" class="sidebar">
  <div style="text-align: center; margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid var(--border);">
    <img id="sidebarAvatar" class="avatar big" src="" />
    <h3 id="sidebarUsername">Loading...</h3>
  </div>
  
  <nav>
    <button onclick="showSection('feed')" class="nav-btn active"><i class="fas fa-home"></i> Feed</button>
    <button onclick="showSection('contacts')" class="nav-btn"><i class="fas fa-users"></i> People</button>
    <button onclick="showSection('inbox')" class="nav-btn">
      <i class="fas fa-comment-dots"></i> Messages 
      <span id="msgBadge" class="badge hidden">0</span>
    </button>
    <button onclick="showSection('profile')" class="nav-btn"><i class="fas fa-cog"></i> Settings</button>
  </nav>
  
  <button onclick="logout()" style="color:#ef4444; margin-top:auto; padding:15px; text-align:left; font-weight:600;">
    <i class="fas fa-sign-out-alt"></i> Logout
  </button>
</aside>

<main class="main">
  
  <section id="feedSection">
    <div class="status-bar" id="statusBar">
      <div class="status-item" onclick="uploadStatus()">
        <div class="status-ring empty"><i class="fas fa-plus"></i></div>
        <span class="status-name">Add Story</span>
      </div>
      <input type="file" id="statusInput" accept="image/*" hidden onchange="handleStatusUpload(this)">
      </div>

    <div class="post" style="padding:15px;">
      <textarea id="postContent" rows="3" placeholder="What's on your mind?" style="width:100%; border:none; resize:none; background:transparent; outline:none;"></textarea>
      <div style="display:flex; justify-content:space-between; margin-top:10px;">
        <label for="postImage" style="cursor:pointer; color:var(--primary);"><i class="fas fa-image"></i> Photo</label>
        <input type="file" id="postImage" hidden>
        <button class="btn-primary" onclick="createPost()">Post</button>
      </div>
    </div>

    <div id="postsContainer"></div>
  </section>

  <section id="contactsSection" class="hidden">
    <h3 style="margin-bottom:15px;">Find People</h3>
    <input type="text" placeholder="Search users..." onkeyup="handleSearch(this.value)" style="width:100%; padding:10px; border-radius:8px; margin-bottom:15px;">
    <div id="contactsList"></div>
  </section>

  <section id="inboxSection" class="hidden">
    <div class="inbox-wrapper">
      <div class="conversation-list">
        <div style="padding:15px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between;">
          <b>Messages</b>
          <button onclick="createGroup()" style="color:var(--primary); font-size:0.9rem;"><i class="fas fa-users-medical"></i> New Group</button>
        </div>
        <div id="conversationsList"></div>
      </div>

      <div class="chat-view" id="chatView">
        <div class="header" style="background:var(--bg-card); border-bottom:1px solid var(--border);">
          <button onclick="closeChat()" class="menu-btn"><i class="fas fa-arrow-left"></i></button>
          <strong id="chatName">Select a chat</strong>
        </div>
        
        <div id="messagesContainer" style="flex:1; overflow-y:auto; padding:15px; display:flex; flex-direction:column;"></div>
        
        <div style="padding:15px; border-top:1px solid var(--border); display:flex; gap:10px;">
          <input type="text" id="chatInput" placeholder="Type a message..." style="flex:1; padding:10px 15px; border-radius:25px; outline:none;">
          <button onclick="sendMessage()" class="btn-primary" style="border-radius:50%; width:40px; height:40px; padding:0;"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
  </section>

  <section id="profileSection" class="hidden">
    <div class="post" style="padding:30px; text-align:center;">
      <img id="editProfilePreview" class="avatar big" src="" />
      <h3 style="margin-bottom:20px;">Edit Profile</h3>
      <input id="newUsername" type="text" placeholder="Username" style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px;">
      <input id="newBio" type="text" placeholder="Bio / Status" style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px;">
      <button class="btn-primary" onclick="saveProfile()" style="width:100%;">Save Changes</button>
    </div>
  </section>

</main>

<script src="dashboard.js"></script>
</body>
</html>
