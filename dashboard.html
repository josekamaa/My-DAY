<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My-Day Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap">
  <style>
    body { font-family: Inter, Arial, sans-serif; margin:0; background:#f5f6fa; color:#222; }
    header { background:linear-gradient(135deg,#667eea,#764ba2); color:#fff; padding:16px 20px; display:flex; justify-content:space-between; align-items:center; }
    .btn { border:none; padding:10px 16px; border-radius:8px; cursor:pointer; background:#4a90e2; color:#fff; font-weight:600; }
    .btn.ghost { background:#fff3; }
    .container { width:95%; max-width:1100px; margin:20px auto; display:flex; gap:20px; }

    /* Sidebar */
    .sidebar { width:260px; background:#fff; padding:16px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,.08); height:fit-content; position:sticky; top:20px; }
    .avatar { width:80px;height:80px;border-radius:50%;background:#4a90e2;color:#fff;font-size:28px;font-weight:700;display:flex;align-items:center;justify-content:center;overflow:hidden;margin-bottom:10px; }
    .avatar img { width:100%;height:100%;object-fit:cover; }
    .username { font-size:17px;font-weight:600;margin-bottom:10px; }

    /* Feed */
    .feed { flex:1; }
    .post-box,.post { background:#fff;padding:14px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,.04);margin-bottom:16px; }

    .post-header{display:flex;align-items:center;gap:10px;}
    .user-avatar img{width:40px;height:40px;border-radius:50%;object-fit:cover;}

    /* Comments */
    .comments-section{display:none;margin-top:14px;}
    .comment-box{display:flex;gap:8px;margin-top:10px;}
    .comment-box input{flex:1;padding:8px;border-radius:8px;border:1px solid #ccc;}

    /* Messenger */
    .messenger{position:fixed;inset:0;background:#fff;z-index:3000;display:none;flex-direction:column;}
    .messenger .topbar{padding:14px;border-bottom:1px solid #eee;display:flex;align-items:center;gap:12px;}
    .messenger .content{flex:1;display:flex;min-height:0;}
    .user-list{width:260px;border-right:1px solid #eee;overflow:auto;padding:10px;}
    .chat-area{flex:1;display:flex;flex-direction:column;}
    .messages{flex:1;overflow:auto;padding:14px;display:flex;flex-direction:column;gap:8px;}
    .msg{max-width:70%;padding:10px;border-radius:8px;background:#f1f3f5;}
    .msg.me{align-self:flex-end;background:#4a90e2;color:#fff;}
    .send-box{display:flex;gap:8px;padding:12px;border-top:1px solid #eee;}
    #messageInput{flex:1;padding:10px;border-radius:8px;border:1px solid #ddd;}

    /* Camera modal */
    #cameraPreview{position:fixed;inset:0;background:rgba(0,0,0,.7);display:none;align-items:center;justify-content:center;z-index:4000;}
    #cameraPreview .wrap{background:#fff;padding:18px;border-radius:10px;width:94%;max-width:450px;}
  </style>
</head>
<body>

<header>
  <h2>My-Day Dashboard</h2>
  <div>
    <button class="btn" id="inboxBtn">Inbox</button>
    <button class="btn ghost" onclick="toggleCreatePost()">Create Post</button>
  </div>
</header>

<div class="container">

  <div class="sidebar">
    <div class="avatar" id="profileAvatar"><span id="avatarInitial">U</span></div>
    <div class="username" id="profileUsername">Loadingâ€¦</div>

    <label class="btn" style="width:100%;text-align:center;cursor:pointer;">
      Change Avatar
      <input type="file" id="avatarInput" accept="image/*" style="display:none;">
    </label>

    <hr style="margin:14px 0;">

    <button class="btn" style="width:100%;" onclick="openCamera()">Take Photo</button>
  </div>

  <div class="feed">
    <div class="post-box hidden" id="createPostBox">
      <h3>Create Post</h3>
      <textarea id="caption" placeholder="Share something..." rows="3" style="width:100%;padding:8px;"></textarea>
      <input type="file" id="mediaFile" accept="image/*,video/*">
      <button class="btn" style="margin-top:10px;" onclick="createPost()">Post</button>
    </div>

    <h2>Latest Posts</h2>
    <div id="posts"></div>
  </div>

</div>

<!-- CAMERA -->
<div id="cameraPreview">
  <div class="wrap">
    <h3>Camera</h3>
    <video id="cameraVideo" autoplay playsinline style="width:100%;border-radius:8px;"></video>
    <div style="margin-top:10px;display:flex;gap:8px;justify-content:center;">
      <button class="btn" onclick="capturePhoto()">Capture</button>
      <button class="btn ghost" onclick="closeCamera()">Close</button>
    </div>
    <canvas id="photoCanvas" style="display:none;"></canvas>
  </div>
</div>

<!-- MESSENGER -->
<div class="messenger" id="messenger">
  <div class="topbar">
    <button class="btn ghost" onclick="closeMessenger()">Close</button>
    <strong>Inbox</strong>
  </div>

  <div class="content">
    <div class="user-list" id="userList"></div>
    <div class="chat-area">
      <div class="messages" id="messagesList"></div>

      <div class="send-box">
        <input id="messageInput" placeholder="Write a message..." />
        <button class="btn" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="dashboard.js"></script>
</body>
</html>
