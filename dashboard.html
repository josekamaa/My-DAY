<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My-Day Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500,600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Enhanced CSS while keeping your original structure */
    :root {
      --primary-color: #4a90e2;
      --primary-dark: #3a7bc8;
      --secondary-color: #8a63d2;
      --gradient-primary: linear-gradient(135deg,#667eea,#764ba2);
      --gradient-secondary: linear-gradient(135deg, #8a63d2, #667eea);
      --bg-color: #f5f7fb;
      --card-bg: #ffffff;
      --text-dark: #222222;
      --text-light: #666666;
      --border-color: #e1e5eb;
      --shadow-light: 0 2px 8px rgba(0,0,0,.08);
      --shadow-medium: 0 4px 12px rgba(0,0,0,.1);
      --border-radius: 12px;
      --transition: all 0.2s ease;
    }

    body { 
      font-family: 'Inter', Arial, sans-serif; 
      margin:0; 
      background: var(--bg-color); 
      color: var(--text-dark);
      line-height: 1.5;
    }

    /* Header - Enhanced */
    header { 
      background: var(--gradient-primary); 
      color: #fff; 
      padding: 18px 24px; 
      display:flex; 
      justify-content:space-between; 
      align-items:center;
      box-shadow: var(--shadow-medium);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header h2 i {
      font-size: 1.3rem;
    }

    .header-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    /* Buttons - Enhanced */
    .btn { 
      border: none; 
      padding: 10px 18px; 
      border-radius: 8px; 
      cursor:pointer; 
      font-weight:600; 
      font-size: 0.95rem;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary { 
      background: var(--primary-color); 
      color:#fff; 
    }

    .btn-primary:hover { 
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(74, 144, 226, 0.2);
    }

    .btn.ghost { 
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn.ghost:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .btn-back {
      background: transparent;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn-back:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .btn-icon {
      width: 40px;
      height: 40px;
      padding: 0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Container */
    .container { 
      width:95%; 
      max-width:1200px; 
      margin:24px auto; 
      display:flex; 
      gap:24px;
    }

    /* Sidebar - Enhanced */
    .sidebar { 
      width:280px; 
      background: var(--card-bg); 
      padding:20px; 
      border-radius: var(--border-radius); 
      box-shadow: var(--shadow-light); 
      height:fit-content; 
      position:sticky; 
      top:90px;
    }

    .avatar { 
      width:90px;
      height:90px;
      border-radius:50%;
      background: var(--gradient-secondary);
      color:#fff;
      font-size:32px;
      font-weight:700;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      margin-bottom:15px;
      border: 3px solid white;
      box-shadow: var(--shadow-light);
    }

    .avatar img { 
      width:100%;
      height:100%;
      object-fit:cover; 
    }

    .username { 
      font-size:18px;
      font-weight:600;
      margin-bottom:10px;
      color: var(--text-dark);
    }

    .user-stats {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      padding: 15px 0;
      border-top: 1px solid var(--border-color);
      border-bottom: 1px solid var(--border-color);
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      display: block;
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--primary-color);
    }

    .stat-label {
      font-size: 0.85rem;
      color: var(--text-light);
    }

    /* Feed - Enhanced */
    .feed { 
      flex:1; 
      min-width: 0;
    }

    .post-box, .post { 
      background: var(--card-bg);
      padding:20px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-light);
      margin-bottom:20px;
      transition: var(--transition);
    }

    .post:hover {
      box-shadow: var(--shadow-medium);
    }

    .post-box.hidden {
      display: none;
    }

    .post-box h3 {
      margin-bottom: 16px;
      color: var(--text-dark);
      font-size: 1.3rem;
    }

    .post-box textarea {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-family: inherit;
      font-size: 1rem;
      margin-bottom: 12px;
      resize: vertical;
      min-height: 100px;
    }

    .post-box textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
    }

    /* Post Header - Enhanced */
    .post-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .user-avatar img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      box-shadow: var(--shadow-light);
    }

    .user-info {
      flex: 1;
    }

    .user-name {
      font-weight: 600;
      color: var(--text-dark);
      font-size: 1rem;
    }

    .post-time {
      font-size: 0.85rem;
      color: var(--text-light);
    }

    .post-actions {
      display: flex;
      gap: 20px;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border-color);
    }

    .post-action {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--text-light);
      cursor: pointer;
      transition: var(--transition);
    }

    .post-action:hover {
      color: var(--primary-color);
    }

    .post-action.active i.fa-heart {
      color: #e74c3c;
    }

    /* Comments - Enhanced */
    .comments-section {
      display: none;
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid var(--border-color);
    }

    .comments-section.show {
      display: block;
    }

    .comment {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    .comment-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
    }

    .comment-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .comment-content {
      flex: 1;
      background-color: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
    }

    .comment-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .comment-author {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .comment-time {
      font-size: 0.8rem;
      color: var(--text-light);
    }

    .comment-text {
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .comment-box {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }

    .comment-box input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-family: inherit;
    }

    .comment-box input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    /* Messenger - ENHANCED WITH BACK BUTTON */
    .messenger {
      position: fixed;
      inset: 0;
      background: var(--card-bg);
      z-index: 3000;
      display: none;
      flex-direction: column;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from { 
        opacity: 0;
        transform: translateY(20px); 
      }
      to { 
        opacity: 1;
        transform: translateY(0); 
      }
    }

    .messenger .topbar {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 16px;
      background: var(--gradient-primary);
      color: white;
    }

    .messenger .topbar strong {
      font-size: 1.2rem;
      font-weight: 600;
      flex: 1;
    }

    .messenger .content {
      flex: 1;
      display: flex;
      min-height: 0;
    }

    /* User List - Enhanced */
    .user-list {
      width: 300px;
      border-right: 1px solid var(--border-color);
      overflow: auto;
      padding: 0;
      background: #fafbfd;
    }

    .user-list-header {
      padding: 20px;
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--text-dark);
      border-bottom: 1px solid var(--border-color);
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-color);
      cursor: pointer;
      transition: var(--transition);
      background: white;
    }

    .user-item:hover {
      background-color: #f8f9fa;
    }

    .user-item.active {
      background-color: #f0f7ff;
      border-left: 4px solid var(--primary-color);
    }

    .user-avatar-small {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
    }

    .user-avatar-small img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .user-details {
      flex: 1;
      min-width: 0;
    }

    .user-name {
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--text-dark);
      font-size: 0.95rem;
    }

    .last-message {
      font-size: 0.85rem;
      color: var(--text-light);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .message-time {
      font-size: 0.8rem;
      color: var(--text-light);
      white-space: nowrap;
    }

    .unread-badge {
      background: var(--primary-color);
      color: white;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 10px;
      min-width: 18px;
      text-align: center;
    }

    /* Chat Area - Enhanced */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 16px 24px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 12px;
      background: white;
    }

    .messages {
      flex: 1;
      overflow: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      background-color: #f8f9fa;
    }

    .msg {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      background: white;
      box-shadow: var(--shadow-light);
      align-self: flex-start;
      position: relative;
    }

    .msg.me {
      align-self: flex-end;
      background: var(--gradient-primary);
      color: white;
    }

    .msg-time {
      font-size: 0.75rem;
      margin-top: 6px;
      text-align: right;
      opacity: 0.8;
    }

    .send-box {
      display: flex;
      gap: 12px;
      padding: 20px;
      border-top: 1px solid var(--border-color);
      background: white;
    }

    #messageInput {
      flex: 1;
      padding: 14px 18px;
      border-radius: 24px;
      border: 1px solid var(--border-color);
      font-family: inherit;
      font-size: 1rem;
    }

    #messageInput:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
    }

    /* Camera modal */
    #cameraPreview {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 4000;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #cameraPreview .wrap {
      background: var(--card-bg);
      padding: 24px;
      border-radius: var(--border-radius);
      width: 94%;
      max-width: 500px;
      box-shadow: var(--shadow-medium);
    }

    /* Loading states */
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0,0,0,.1);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-light);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    /* Responsive Design */
    @media (max-width: 992px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        position: static;
        top: auto;
      }

      .messenger .content {
        flex-direction: column;
      }

      .user-list {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid var(--border-color);
        max-height: 300px;
      }
    }

    @media (max-width: 768px) {
      .container {
        width: 98%;
        gap: 16px;
        margin: 16px auto;
      }

      header {
        padding: 14px 16px;
      }

      header h2 {
        font-size: 1.3rem;
      }

      .btn-text {
        display: none;
      }

      .btn-icon {
        width: 44px;
        height: 44px;
      }

      .post-box, .post {
        padding: 16px;
      }

      .msg {
        max-width: 85%;
      }

      .messenger .topbar {
        padding: 14px 16px;
      }

      .messages {
        padding: 16px;
      }

      .send-box {
        padding: 16px;
      }
    }

    @media (max-width: 480px) {
      .user-stats {
        flex-direction: column;
        gap: 10px;
      }
      
      .stat {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .stat-value, .stat-label {
        display: inline;
      }
    }

    /* Post media preview */
    .post-media-preview {
      margin-top: 16px;
      border-radius: 8px;
      overflow: hidden;
      max-height: 400px;
    }

    .post-media-preview img, .post-media-preview video {
      width: 100%;
      height: auto;
      display: block;
    }

    /* File upload styling */
    input[type="file"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      font-family: inherit;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <h2><i class="fas fa-sun"></i> My-Day Dashboard</h2>
  <div class="header-actions">
    <button class="btn btn-primary" id="inboxBtn">
      <i class="fas fa-inbox"></i>
      <span class="btn-text">Inbox</span>
    </button>
    <button class="btn ghost" onclick="toggleCreatePost()">
      <i class="fas fa-plus"></i>
      <span class="btn-text">Create Post</span>
    </button>
  </div>
</header>

<div class="container">

  <div class="sidebar">
    <div class="avatar" id="profileAvatar"><span id="avatarInitial">U</span></div>
    <div class="username" id="profileUsername">Loadingâ€¦</div>

    <div class="user-stats">
      <div class="stat">
        <span class="stat-value" id="postCount">0</span>
        <span class="stat-label">Posts</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="friendCount">0</span>
        <span class="stat-label">Friends</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="messageCount">0</span>
        <span class="stat-label">Messages</span>
      </div>
    </div>

    <label class="btn btn-primary" style="width:100%;text-align:center;cursor:pointer;margin-bottom:12px;">
      <i class="fas fa-camera"></i>
      Change Avatar
      <input type="file" id="avatarInput" accept="image/*" style="display:none;">
    </label>

    <button class="btn ghost" style="width:100%;" onclick="openCamera()">
      <i class="fas fa-camera-retro"></i>
      Take Photo
    </button>
  </div>

  <div class="feed">
    <div class="post-box hidden" id="createPostBox">
      <h3>Create Post</h3>
      <textarea id="caption" placeholder="Share something..." rows="3"></textarea>
      <div style="margin: 12px 0;">
        <input type="file" id="mediaFile" accept="image/*,video/*">
      </div>
      <div style="display:flex; gap:12px;">
        <button class="btn ghost" style="flex:1;" onclick="toggleCreatePost()">Cancel</button>
        <button class="btn btn-primary" style="flex:1;" onclick="createPost()">Post</button>
      </div>
    </div>

    <h2 style="font-size:1.5rem; margin-bottom:20px; color:var(--text-dark); display:flex; align-items:center; gap:10px;">
      <i class="fas fa-newspaper"></i>
      Latest Posts
    </h2>
    <div id="posts">
      <!-- Posts will be loaded from your database via dashboard.js -->
    </div>
  </div>

</div>

<!-- CAMERA -->
<div id="cameraPreview">
  <div class="wrap">
    <h3 style="margin-bottom:16px; color:var(--text-dark);">Camera</h3>
    <video id="cameraVideo" autoplay playsinline style="width:100%;border-radius:8px; background:#000;"></video>
    <div style="margin-top:20px;display:flex;gap:12px;justify-content:center;">
      <button class="btn btn-primary" onclick="capturePhoto()">Capture</button>
      <button class="btn ghost" onclick="closeCamera()">Close</button>
    </div>
    <canvas id="photoCanvas" style="display:none;"></canvas>
  </div>
</div>

<!-- MESSENGER - Enhanced with back button -->
<div class="messenger" id="messenger">
  <div class="topbar">
    <button class="btn-back" onclick="closeMessenger()">
      <i class="fas fa-arrow-left"></i>
      Back
    </button>
    <strong>Inbox</strong>
  </div>

  <div class="content">
    <div class="user-list">
      <div class="user-list-header">
        <span>Messages</span>
        <button class="btn btn-icon btn-primary" id="newMessageBtn" title="New message">
          <i class="fas fa-edit"></i>
        </button>
      </div>
      <div id="userList">
        <!-- Users will be loaded from your database via dashboard.js -->
      </div>
    </div>
    
    <div class="chat-area">
      <div class="chat-header" id="chatHeader">
        <div class="user-avatar-small">
          <img src="" alt="" id="activeChatAvatar">
        </div>
        <div class="user-details">
          <div class="user-name" id="activeChatName">Select a conversation</div>
          <div class="last-message" id="activeChatStatus"></div>
        </div>
      </div>
      
      <div class="messages" id="messagesList">
        <!-- Messages will be loaded from your database via dashboard.js -->
        <div class="empty-state" id="noMessages" style="display: none;">
          <i class="fas fa-comments"></i>
          <p>No messages yet. Start a conversation!</p>
        </div>
      </div>

      <div class="send-box">
        <input id="messageInput" placeholder="Write a message..." />
        <button class="btn btn-primary" id="sendMessageBtn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="dashboard.js"></script>
<script>
  // Minimal JavaScript for UI interactions only
  // Your main logic is in dashboard.js
  
  function toggleCreatePost() {
    const postBox = document.getElementById('createPostBox');
    postBox.classList.toggle('hidden');
  }

  // Toggle comments
  function toggleComments(button) {
    const post = button.closest('.post');
    const commentsSection = post.querySelector('.comments-section');
    if (commentsSection) {
      commentsSection.classList.toggle('show');
    }
  }

  // Close messenger function (for the back button)
  function closeMessenger() {
    const messenger = document.getElementById('messenger');
    messenger.style.display = 'none';
  }

  // Open messenger
  document.getElementById('inboxBtn').addEventListener('click', function() {
    const messenger = document.getElementById('messenger');
    messenger.style.display = 'flex';
    
    // If you have a function to load users in dashboard.js, call it here
    // Example: window.loadUsersFromDashboard();
  });

  // Avatar upload preview
  document.getElementById('avatarInput').addEventListener('change', function(e) {
    if (e.target.files && e.target.files[0]) {
      const reader = new FileReader();
      reader.onload = function(event) {
        const avatar = document.getElementById('profileAvatar');
        // Create or update img element
        let img = avatar.querySelector('img');
        if (!img) {
          img = document.createElement('img');
          avatar.innerHTML = '';
          avatar.appendChild(img);
        }
        img.src = event.target.result;
        img.alt = 'Profile Avatar';
      };
      reader.readAsDataURL(e.target.files[0]);
    }
  });

  // Initialize event listeners for dynamic elements
  document.addEventListener('click', function(e) {
    // Handle like button clicks
    if (e.target.closest('.post-action')) {
      const action = e.target.closest('.post-action');
      const icon = action.querySelector('i');
      if (icon && icon.classList.contains('fa-heart')) {
        const isActive = action.classList.contains('active');
        if (isActive) {
          action.classList.remove('active');
          icon.classList.remove('fas');
          icon.classList.add('far');
          // Update count
          const countSpan = action.querySelector('span');
          if (countSpan) {
            const count = parseInt(countSpan.textContent) || 0;
            countSpan.textContent = Math.max(0, count - 1);
          }
        } else {
          action.classList.add('active');
          icon.classList.remove('far');
          icon.classList.add('fas');
          // Update count
          const countSpan = action.querySelector('span');
          if (countSpan) {
            const count = parseInt(countSpan.textContent) || 0;
            countSpan.textContent = count + 1;
          }
        }
      }
    }
    
    // Handle comment button clicks
    if (e.target.closest('.post-action') && e.target.closest('.post-action').querySelector('.fa-comment')) {
      const action = e.target.closest('.post-action');
      const post = action.closest('.post');
      const commentsSection = post.querySelector('.comments-section');
      if (commentsSection) {
        commentsSection.classList.toggle('show');
      }
    }
  });

  // Handle sending messages (you'll connect this to your dashboard.js)
  document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);
  document.getElementById('messageInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });

  function sendMessage() {
    const input = document.getElementById('messageInput');
    const messageText = input.value.trim();
    
    if (messageText) {
      // This should call a function from your dashboard.js
      // Example: window.sendMessageToUser(messageText);
      
      // For now, just clear the input
      input.value = '';
    }
  }
</script>
