<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body { margin:0; font-family:Arial; background:#f4f6fb }
    header { background:#fff; padding:12px; border-bottom:1px solid #ddd }
    .layout { display:grid; grid-template-columns: 2fr 1fr; gap:12px; padding:12px }
    .card { background:#fff; border-radius:6px; padding:10px; margin-bottom:10px }
    textarea, input { width:100%; padding:6px; margin-top:6px }
    button { margin-top:6px; padding:6px 10px; cursor:pointer }
    .user { padding:6px; cursor:pointer }
    .user:hover { background:#eee }
    .msg { margin:4px 0 }
    .me { text-align:right }
    img { max-width:180px; border-radius:6px; margin-top:4px }
  </style>
</head>

<body>

<header>
  <strong>My-Day Dashboard</strong>
</header>

<div class="layout">

  <!-- FEED -->
  <div>

    <div class="card">
      <textarea id="postText" placeholder="What's on your mind?"></textarea>
      <input type="file" id="postMedia">
      <button onclick="createPost()">Post</button>
    </div>

    <div id="posts"></div>

  </div>

  <!-- INBOX -->
  <div>

    <div class="card">
      <h3>Inbox</h3>

      <strong>Contacts</strong>
      <div id="contacts"></div>

      <hr>

      <strong>Conversations</strong>
      <div id="conversations"></div>
    </div>

    <div class="card" id="chatBox" style="display:none">
      <h3 id="chatTitle">Chat</h3>
      <div id="chatMessages" style="max-height:300px; overflow-y:auto"></div>

      <input id="chatText" placeholder="Type a message">
      <input type="file" id="chatImage">
      <button onclick="sendMessage()">Send</button>
    </div>

  </div>

</div>

<script src="dashboard.js"></script>
</body>
</html>
