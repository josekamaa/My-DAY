<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My-Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* ================= RESET & CORE ================= */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    body { background-color: #f0f2f5; color: #1c1e21; height: 100vh; display: flex; flex-direction: column; }
    button { cursor: pointer; border: none; outline: none; }
    
    /* ================= HEADER ================= */
    .header { background: #fff; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 1px 2px rgba(0,0,0,0.1); z-index: 100; height: 60px; }
    .header h2 { color: #1877f2; font-size: 1.5rem; }
    .menu-btn { background: none; font-size: 1.5rem; display: none; } /* Hidden on desktop */
    
    /* ================= AVATARS & IMAGES ================= */
    /* Fix for distorted images */
    .avatar { border-radius: 50%; object-fit: cover; background: #ddd; flex-shrink: 0; }
    .avatar.small { width: 40px; height: 40px; }
    .avatar.big { width: 80px; height: 80px; margin-bottom: 10px; }
    .header .avatar { width: 40px; height: 40px; }

    /* ================= SIDEBAR ================= */
    .sidebar-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 101; display: none; }
    .sidebar-overlay.active { display: block; }

    .sidebar { width: 250px; background: #fff; height: 100vh; position: fixed; top: 0; left: 0; z-index: 102; padding: 20px; transform: translateX(0); transition: transform 0.3s; box-shadow: 2px 0 5px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
    .sidebar button { width: 100%; padding: 12px; margin: 5px 0; text-align: left; background: none; border-radius: 8px; font-weight: 500; color: #555; transition: 0.2s; }
    .sidebar button:hover { background: #f0f2f5; color: #1877f2; }
    
    /* ================= MAIN LAYOUT ================= */
    .main { flex: 1; padding: 20px; overflow-y: auto; margin-left: 250px; max-width: 800px; width: calc(100% - 250px); }
    .hidden { display: none !important; }

    /* ================= FEED & POSTS ================= */
    .create-post { background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .create-post textarea { width: 100%; border: none; resize: none; outline: none; padding: 10px; font-size: 1rem; margin-bottom: 10px; }
    .create-post-actions { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #eee; padding-top: 10px; }
    .btn-primary { background: #1877f2; color: #fff; padding: 8px 20px; border-radius: 20px; font-weight: bold; }

    .post { background: #fff; border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); margin-bottom: 20px; overflow: hidden; }
    .post-header { padding: 15px; display: flex; align-items: center; gap: 10px; }
    .post-header strong { font-size: 1rem; }
    .post-header span { font-size: 0.8rem; color: #65676b; margin-left: auto; }
    .post-content { padding: 0 15px 15px; }
    
    /* Post Image Fix */
    .post-image { width: 100%; height: auto; max-height: 500px; object-fit: cover; display: block; border-top: 1px solid #eee; border-bottom: 1px solid #eee; }

    .post-actions { padding: 10px; display: flex; gap: 10px; border-top: 1px solid #eee; }
    .action-btn { flex: 1; padding: 8px; background: none; border-radius: 5px; color: #65676b; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 5px; }
    .action-btn:hover { background: #f0f2f5; }
    .action-btn.liked { color: #e41e3f; }

    .comments-section { padding: 15px; background: #f9f9f9; border-top: 1px solid #eee; }
    .comment-input-area { display: flex; gap: 10px; margin-top: 10px; }
    .comment-input-area input { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 20px; outline: none; }

    /* ================= INBOX ================= */
    .inbox-container { display: flex; height: 80vh; background: #fff; border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); overflow: hidden; position: relative; }
    
    .conversations { width: 35%; border-right: 1px solid #eee; overflow-y: auto; background: #fff; }
    .conversation { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; transition: 0.2s; }
    .conversation:hover { background: #f5f5f5; }
    .conversation.active { background: #e7f3ff; }
    
    .chat { width: 65%; display: flex; flex-direction: column; background: #fff; position: relative; }
    .chat-header { padding: 15px; border-bottom: 1px solid #eee; background: #fff; font-weight: bold; display: flex; align-items: center; gap: 10px; }
    .back-btn { display: none; font-size: 1.2rem; padding: 5px; } /* Mobile only */

    .chat-messages { flex: 1; padding: 20px; overflow-y: auto; background: #f0f2f5; display: flex; flex-direction: column; gap: 10px; }
    
    .message { max-width: 70%; padding: 10px 15px; border-radius: 18px; font-size: 0.95rem; word-wrap: break-word; }
    .message.them { background: #fff; align-self: flex-start; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
    .message.me { background: #0084ff; color: #fff; align-self: flex-end; }
    .chat-image { max-width: 200px; border-radius: 10px; }

    .chat-input { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; align-items: center; background: #fff; }
    .chat-input input[type="text"] { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ddd; outline: none; }

    /* ================= CONTACTS & PROFILE ================= */
    .contact { display: flex; align-items: center; gap: 10px; padding: 10px; background: #fff; margin-bottom: 10px; border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
    .contact button { margin-left: auto; padding: 5px 15px; background: #e7f3ff; color: #1877f2; border-radius: 5px; font-weight: bold; }

    #profileSection { background: #fff; padding: 20px; border-radius: 8px; text-align: center; }
    #profileSection input { display: block; width: 100%; margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }

    /* ================= MOBILE RESPONSIVE ================= */
    @media (max-width: 768px) {
      .menu-btn { display: block; }
      .sidebar { transform: translateX(-100%); width: 280px; }
      .sidebar.active { transform: translateX(0); }
      .main { margin-left: 0; width: 100%; padding: 10px; }
      
      /* Mobile Inbox Logic */
      .inbox-container { height: calc(100vh - 80px); }
      .conversations { width: 100%; }
      .chat { width: 100%; position: absolute; top: 0; left: 0; height: 100%; transform: translateX(100%); transition: transform 0.3s ease; }
      .chat.active { transform: translateX(0); }
      .back-btn { display: block; } /* Show back arrow */
    }
  </style>
</head>
<body>

<header class="header">
  <div style="display:flex; align-items:center; gap:10px;">
    <button class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
    <h2>My-Day</h2>
  </div>
  <img id="headerAvatar" class="avatar" src="https://ui-avatars.com/api/?name=User" />
</header>

<div id="sidebarOverlay" class="sidebar-overlay" onclick="closeSidebar()"></div>

<aside id="sidebar" class="sidebar">
  <div style="text-align: center; margin-bottom: 20px;">
    <img id="sidebarAvatar" class="avatar big" src="" />
    <h3 id="sidebarUsername">Loading...</h3>
  </div>

  <button onclick="showFeed()"><i class="fas fa-home"></i> Feed</button>
  <button onclick="showContacts()"><i class="fas fa-users"></i> Contacts</button>
  <button onclick="showInbox()"><i class="fas fa-envelope"></i> Inbox</button>
  <button onclick="showProfile()"><i class="fas fa-user-edit"></i> Edit Profile</button>
  <div style="margin-top: auto;">
    <button onclick="logout()" style="color: #e41e3f;"><i class="fas fa-sign-out-alt"></i> Logout</button>
  </div>
</aside>

<main class="main">

  <section id="feedSection">
    <div class="create-post">
      <textarea id="postContent" placeholder="What's on your mind?"></textarea>
      <div class="create-post-actions">
        <input type="file" id="postImage" accept="image/*" style="font-size: 0.9rem;" />
        <button class="btn-primary" onclick="createPost()">Post</button>
      </div>
    </div>
    <div id="postsContainer"></div>
  </section>

  <section id="contactsSection" class="hidden">
    <h3 style="margin-bottom: 15px;">Suggested Contacts</h3>
    <div id="contactsList"></div>
  </section>

  <section id="inboxSection" class="hidden">
    <div class="inbox-container">

      <div id="conversationsCol" class="conversations">
        <h3 style="padding:15px; border-bottom:1px solid #eee;">Messages</h3>
        <div id="conversationsList"></div>
      </div>

      <div id="chatCol" class="chat">
        <div id="chatHeader" class="chat-header">
          <button class="back-btn" onclick="closeChatMobile()"><i class="fas fa-arrow-left"></i></button>
          <span id="chatUserName">Select a chat</span>
        </div>
        
        <div id="messagesContainer" class="chat-messages">
          <p style="text-align:center; color:#888; margin-top:50px;">Select a conversation to start chatting.</p>
        </div>

        <div class="chat-input hidden" id="chatInputArea">
          <label for="imageInput" style="cursor:pointer; color:#1877f2;"><i class="fas fa-image fa-lg"></i></label>
          <input type="file" id="imageInput" accept="image/*" style="display:none;" />
          <input type="text" id="messageInput" placeholder="Type a message..." />
          <button onclick="sendMessage()" style="color:#1877f2;"><i class="fas fa-paper-plane fa-lg"></i></button>
        </div>
      </div>

    </div>
  </section>

  <section id="profileSection" class="hidden">
    <h3>Edit Profile</h3>
    <div style="margin: 20px 0;">
      <img id="editProfilePreview" class="avatar big" src="" />
    </div>
    <label style="text-align:left; display:block; font-weight:bold;">Username</label>
    <input id="usernameInput" placeholder="Username" />
    <label style="text-align:left; display:block; font-weight:bold; margin-top:10px;">Change Avatar</label>
    <input type="file" id="avatarInput" accept="image/*" />
    <button class="btn-primary" onclick="saveProfile()" style="margin-top:20px; width:100%;">Save Changes</button>
  </section>

</main>

<script src="dashboard.js"></script>
</body>
</html>
