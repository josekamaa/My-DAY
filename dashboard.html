<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My-Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* --- VARIABLES --- */
    :root {
      --primary: #2563eb;
      --primary-soft: #dbeafe;
      --bg-body: #f3f4f6;
      --bg-card: #ffffff;
      --text-main: #1f2937;
      --text-muted: #6b7280;
      --border-color: #e5e7eb;
      --danger: #ef4444;
      --radius: 16px;
    }

    /* --- DARK MODE --- */
    body.dark-mode {
      --bg-body: #111827;
      --bg-card: #1f2937;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --primary-soft: #374151;
      --border-color: #374151;
    }

    /* --- RESET & GLOBAL --- */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    
    body { background-color: var(--bg-body); color: var(--text-main); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; transition: background 0.3s; }
    
    button { cursor: pointer; border: none; outline: none; background: none; font-family: inherit; color: inherit; }
    input, textarea { font-family: inherit; background: transparent; color: var(--text-main); }
    .hidden { display: none !important; }

    /* --- AVATARS --- */
    .avatar { background-color: #9ca3af; object-fit: cover; border-radius: 50%; flex-shrink: 0; border: 2px solid var(--bg-card); }
    .avatar.small { width: 40px; height: 40px; }
    .avatar.big { width: 80px; height: 80px; margin-bottom: 10px; }

    /* --- HEADER --- */
    .header { background: var(--bg-card); height: 65px; padding: 0 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border-color); z-index: 50; gap: 10px; }
    .header-left { display: flex; align-items: center; gap: 15px; }
    .header h2 { color: var(--primary); font-size: 1.4rem; font-weight: 800; }
    
    .search-bar { position: relative; flex: 1; max-width: 400px; margin: 0 10px; }
    .search-bar input { width: 100%; padding: 8px 15px 8px 35px; border-radius: 20px; border: 1px solid var(--border-color); background: var(--bg-body); }
    .search-bar i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }

    /* --- SIDEBAR --- */
    .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 90; opacity: 0; pointer-events: none; transition: 0.3s; }
    .sidebar-overlay.active { opacity: 1; pointer-events: auto; }
    
    .sidebar { position: fixed; top: 0; left: 0; bottom: 0; width: 280px; background: var(--bg-card); z-index: 100; transform: translateX(-100%); transition: transform 0.3s; padding: 25px; display: flex; flex-direction: column; border-right: 1px solid var(--border-color); }
    .sidebar.active { transform: translateX(0); }
    
    .sidebar button { width: 100%; text-align: left; padding: 14px 16px; margin: 4px 0; border-radius: 12px; font-weight: 500; display: flex; align-items: center; gap: 12px; }
    .sidebar button:hover, .sidebar button.active { background-color: var(--primary-soft); color: var(--primary); }

    /* --- STORIES --- */
    .stories-container { display: flex; gap: 15px; overflow-x: auto; padding: 10px 0 20px 0; scrollbar-width: none; }
    .stories-container::-webkit-scrollbar { display: none; }
    .story-item { display: flex; flex-direction: column; align-items: center; cursor: pointer; min-width: 70px; }
    .story-ring { width: 60px; height: 60px; padding: 3px; border-radius: 50%; border: 2px solid var(--primary); display: flex; align-items: center; justify-content: center; }
    .story-item span { font-size: 0.75rem; margin-top: 5px; max-width: 70px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

    /* --- MAIN CONTENT --- */
    .main { flex: 1; overflow-y: auto; padding: 20px 15px; position: relative; width: 100%; max-width: 700px; margin: 0 auto; }

    .create-post { background: var(--bg-card); padding: 15px; border-radius: var(--radius); border: 1px solid var(--border-color); margin-bottom: 25px; }
    .create-post textarea { width: 100%; border: none; resize: none; font-size: 1.1rem; outline: none; margin-bottom: 10px; }
    .btn-primary { background: var(--primary); color: #fff; padding: 8px 24px; border-radius: 99px; font-weight: 600; }

    /* --- POSTS --- */
    .post { background: var(--bg-card); border-radius: var(--radius); margin-bottom: 25px; border: 1px solid var(--border-color); overflow: hidden; }
    .post-header { padding: 15px; display: flex; align-items: center; gap: 12px; }
    .delete-btn { margin-left: auto; color: var(--text-muted); padding: 8px; border-radius: 50%; }
    .delete-btn:hover { color: var(--danger); background: rgba(239, 68, 68, 0.1); }
    
    .post-content { padding: 0 15px 15px; line-height: 1.5; }
    .post-image { width: 100%; max-height: 500px; object-fit: cover; background: var(--bg-body); cursor: pointer; }
    
    .post-actions { display: flex; border-top: 1px solid var(--border-color); }
    .action-btn { flex: 1; padding: 12px; color: var(--text-muted); font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 8px; }
    .action-btn:hover { background: var(--primary-soft); color: var(--primary); }
    .action-btn.liked { color: var(--danger); }

    /* --- COMMENTS --- */
    .comments-section { background: var(--bg-body); padding: 15px; display: none; border-top: 1px solid var(--border-color); }
    .comments-section.open { display: block; }
    .comment-row { margin-bottom: 10px; font-size: 0.9rem; padding: 8px 12px; background: var(--bg-card); border-radius: 12px; border: 1px solid var(--border-color); }
    .comment-input-group { display: flex; gap: 8px; margin-top: 15px; }
    .comment-input-group input { flex: 1; padding: 10px 15px; border-radius: 25px; border: 1px solid var(--border-color); background: var(--bg-card); }

    /* --- INBOX & CHAT --- */
    .inbox-wrapper { display: flex; height: calc(100dvh - 100px); background: var(--bg-card); border-radius: var(--radius); overflow: hidden; border: 1px solid var(--border-color); position: relative; }
    .conversation-list { width: 100%; overflow-y: auto; background: var(--bg-card); }
    .conversation-item { padding: 15px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid var(--border-color); cursor: pointer; }
    .conversation-item:hover { background: var(--primary-soft); }

    .chat-view { position: absolute; inset: 0; background: var(--bg-card); display: flex; flex-direction: column; transform: translateX(100%); transition: 0.3s; z-index: 20; }
    .chat-view.active { transform: translateX(0); }
    .chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: var(--bg-body); }
    
    .message { max-width: 75%; padding: 10px 15px; border-radius: 18px; font-size: 0.95rem; }
    .message.me { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
    .message.them { align-self: flex-start; background: var(--bg-card); border: 1px solid var(--border-color); border-bottom-left-radius: 4px; }
    .chat-input-area { padding: 10px; border-top: 1px solid var(--border-color); display: flex; gap: 10px; background: var(--bg-card); }
    .chat-input-area input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid var(--border-color); }

    /* --- CONTACTS --- */
    .contact-card { display: flex; align-items: center; justify-content: space-between; padding: 15px; background: var(--bg-card); border-bottom: 1px solid var(--border-color); }

    /* --- MODAL --- */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 200; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: 0.3s; }
    .modal-overlay.active { opacity: 1; pointer-events: auto; }
    .modal-card { background: var(--bg-card); width: 90%; max-width: 400px; padding: 20px; border-radius: var(--radius); border: 1px solid var(--border-color); }
    .user-select-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid var(--border-color); }

    /* --- RESPONSIVE --- */
    @media (min-width: 768px) {
      .menu-btn { display: none; }
      .sidebar { transform: translateX(0); width: 260px; box-shadow: none; padding-top: 80px; }
      .main { margin-left: 260px; max-width: 800px; padding-top: 30px; }
      .conversation-list { width: 35%; border-right: 1px solid var(--border-color); }
      .chat-view { position: static; width: 65%; transform: none; display: flex; }
      .chat-header .back-btn { display: none; }
    }
  </style>
</head>
<body>

<header class="header">
  <div class="header-left">
    <button class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
    <h2>My-Day</h2>
    <button onclick="toggleTheme()" style="margin-left:10px;"><i id="themeIcon" class="fas fa-moon"></i></button>
  </div>

  <div class="search-bar">
    <i class="fas fa-search"></i>
    <input type="text" id="globalSearch" placeholder="Search..." onkeyup="handleSearch(this.value)">
  </div>
  <img id="headerAvatar" class="avatar small" src="" />
</header>

<div id="sidebarOverlay" class="sidebar-overlay" onclick="closeSidebar()"></div>
<aside id="sidebar" class="sidebar">
  <div style="text-align: center; margin-bottom: 20px;">
    <img id="sidebarAvatar" class="avatar big" src="" />
    <h3 id="sidebarUsername">User</h3>
  </div>
  <nav style="flex:1;">
    <button onclick="showSection('feed')" class="active"><i class="fas fa-home"></i> Feed</button>
    <button onclick="showSection('contacts')"><i class="fas fa-user-friends"></i> Find People</button>
    <button onclick="showSection('inbox')"><i class="fas fa-comment-dots"></i> Messages</button>
    <button onclick="showSection('profile')"><i class="fas fa-cog"></i> Settings</button>
  </nav>
  <button onclick="logout()" style="color:var(--danger); margin-top:auto;"><i class="fas fa-sign-out-alt"></i> Logout</button>
</aside>

<main class="main">

  <section id="feedSection">
    
    <div class="stories-container" id="storiesContainer">
      <div class="story-item" onclick="document.getElementById('storyInput').click()">
        <div class="story-ring" style="border-style:dashed; border-color:var(--text-muted);">
           <i class="fas fa-plus" style="color:var(--primary);"></i>
        </div>
        <span>Add Story</span>
        <input type="file" id="storyInput" accept="image/*" style="display:none" onchange="uploadStory(this)">
      </div>
      </div>

    <div class="create-post">
      <textarea id="postContent" rows="3" placeholder="What's happening?"></textarea>
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <label for="postImage" style="cursor:pointer; color:var(--primary); font-weight:600;">
          <i class="fas fa-image fa-lg"></i> Photo
        </label>
        <input type="file" id="postImage" accept="image/*" style="display:none;" />
        <button class="btn-primary" onclick="createPost()">Post</button>
      </div>
    </div>

    <div id="postsContainer"></div>
  </section>

  <section id="contactsSection" class="hidden">
    <h3 style="margin-bottom:15px;">Suggested People</h3>
    <div id="contactsList"></div>
  </section>

  <section id="inboxSection" class="hidden">
    <div class="inbox-wrapper">
      <div class="conversation-list">
        <div style="padding:10px; border-bottom:1px solid var(--border-color);">
            <button class="btn-primary" style="width:100%; font-size:0.9rem;" onclick="openGroupModal()">
                <i class="fas fa-users"></i> Create Group Chat
            </button>
        </div>
        <div id="conversationsList"></div>
      </div>

      <div class="chat-view" id="chatView">
        <div class="header" style="height:60px; background:var(--bg-card); border-bottom:1px solid var(--border-color);">
          <button class="back-btn" onclick="closeChat()"><i class="fas fa-arrow-left"></i></button>
          <strong id="chatUserDisplayName" style="margin-left:10px;">Chat</strong>
        </div>
        <div class="chat-messages" id="messagesContainer"></div>
        <div class="chat-input-area" id="chatInputArea">
          <label for="chatImgInput" style="padding:10px; cursor:pointer; color:var(--primary);"><i class="fas fa-image"></i></label>
          <input type="file" id="chatImgInput" accept="image/*" style="display:none;" />
          <input type="text" id="chatTextInput" placeholder="Type a message..." />
          <button style="color:var(--primary); padding:0 10px;" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
  </section>

  <section id="profileSection" class="hidden">
    <div class="create-post" style="text-align:center;">
      <h3>Edit Profile</h3>
      <br>
      <img id="editProfilePreview" class="avatar big" src="" />
      <br>
      <label class="btn-primary" style="display:inline-block; margin:10px 0; cursor:pointer;">
        Change Photo <input type="file" id="newAvatar" style="display:none;" />
      </label>
      <br><br>
      <input id="newUsername" type="text" style="border:1px solid var(--border-color); padding:10px; width:80%; border-radius:8px;" placeholder="Username" />
      <br><br>
      <button class="btn-primary" onclick="saveProfile()">Save Changes</button>
    </div>
  </section>

</main>

<div id="groupModal" class="modal-overlay">
  <div class="modal-card">
    <h3 style="margin-bottom:15px;">Create Group Chat</h3>
    <input type="text" id="groupName" placeholder="Group Name" style="width:100%; padding:10px; border:1px solid var(--border-color); border-radius:8px; margin-bottom:10px;">
    <div style="font-size:0.9rem; color:var(--text-muted); margin-bottom:5px;">Select Members:</div>
    <div id="groupUserList" style="max-height:200px; overflow-y:auto; border:1px solid var(--border-color); border-radius:8px; padding:0 10px; margin-bottom:15px;"></div>
    <div style="display:flex; justify-content:flex-end; gap:10px;">
      <button onclick="document.getElementById('groupModal').classList.remove('active')" style="padding:8px 15px;">Cancel</button>
      <button class="btn-primary" onclick="createGroupChat()">Create</button>
    </div>
  </div>
</div>

<script src="dashboard.js"></script>
</body>
</html>
