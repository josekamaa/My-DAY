<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My-Day Dashboard</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500,600&display=swap">

<style>
/* =====================================================
   THEME
===================================================== */
:root {
  --primary:#4a90e2;
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#222;
  --muted:#777;
  --border:#e5e7eb;

  --chat-bg:#f4f6fb;
  --msg-other:#e5e7eb;
  --msg-me:#4a90e2;

  --radius:14px;
}

@media (prefers-color-scheme: dark) {
  :root {
    --bg:#0f172a;
    --card:#111827;
    --text:#e5e7eb;
    --muted:#9ca3af;
    --border:#1f2937;
    --chat-bg:#020617;
    --msg-other:#1f2937;
    --msg-me:#2563eb;
  }
}

* { box-sizing:border-box; }

body {
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* =====================================================
   HEADER
===================================================== */
header {
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:#fff;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.btn {
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
  background:var(--primary);
  color:#fff;
  font-weight:600;
}

.btn.ghost { background:rgba(255,255,255,.2); }

/* =====================================================
   LAYOUT
===================================================== */
.container {
  max-width:1200px;
  margin:20px auto;
  padding:0 16px;
  display:grid;
  grid-template-columns:260px 1fr;
  gap:20px;
}

@media (max-width:900px){
  .container{grid-template-columns:1fr;}
}

/* =====================================================
   SIDEBAR + STORY
===================================================== */
.sidebar {
  background:var(--card);
  border-radius:var(--radius);
  padding:18px;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
}

.story-ring {
  width:94px;
  height:94px;
  border-radius:50%;
  padding:3px;
  background:linear-gradient(45deg,#f58529,#dd2a7b,#8134af,#515bd4);
  cursor:pointer;
}

.avatar {
  width:100%;
  height:100%;
  border-radius:50%;
  background:var(--primary);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:32px;
  font-weight:700;
}

/* =====================================================
   FEED – INSTAGRAM STYLE
===================================================== */
.post {
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:0 2px 10px rgba(0,0,0,.06);
  margin-bottom:20px;
  overflow:hidden;
}

.post-header {
  display:flex;
  align-items:center;
  gap:10px;
  padding:14px;
}

.post img,
.post video {
  width:100%;
  display:block;
  background:#000;
}

/* Sticky actions */
.post-actions {
  position:sticky;
  bottom:0;
  background:var(--card);
  display:flex;
  gap:16px;
  padding:10px 14px;
  border-top:1px solid var(--border);
  font-weight:600;
}

.post-caption {
  padding:0 14px 14px;
  font-size:14px;
}

/* =====================================================
   MESSENGER
===================================================== */
.messenger {
  position:fixed;
  inset:0;
  background:var(--card);
  z-index:3000;
  display:none;
  flex-direction:column;
}

.messenger .topbar {
  padding:14px;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  gap:10px;
}

/* Search (UI only) */
.inbox-search {
  margin-left:auto;
}

.inbox-search input {
  padding:6px 10px;
  border-radius:8px;
  border:1px solid var(--border);
  font-size:13px;
}

/* Layout */
.messenger .content {
  flex:1;
  display:flex;
}

/* Users */
.user-list {
  width:280px;
  border-right:1px solid var(--border);
  padding:10px;
  overflow-y:auto;
}

/* Chat */
.chat-area {
  flex:1;
  display:flex;
  flex-direction:column;
}

.messages {
  flex:1;
  overflow-y:auto;
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:6px;
  background:var(--chat-bg);
}

/* Message */
.msg {
  max-width:72%;
  padding:8px 12px;
  border-radius:16px;
  background:var(--msg-other);
  font-size:14px;
  position:relative;
}

/* Timestamp */
.msg::after {
  content: attr(data-time);
  display:block;
  font-size:10px;
  opacity:.6;
  margin-top:4px;
}

/* My message */
.msg.me {
  align-self:flex-end;
  background:var(--msg-me);
  color:#fff;
}

/* Reactions */
.msg:hover .reactions {
  opacity:1;
  transform:translateY(0);
}

.reactions {
  position:absolute;
  bottom:100%;
  right:0;
  background:var(--card);
  border-radius:999px;
  padding:4px 8px;
  display:flex;
  gap:6px;
  font-size:14px;
  opacity:0;
  transform:translateY(6px);
  transition:.2s;
}

/* Typing indicator */
.typing {
  display:flex;
  gap:4px;
  padding:6px 10px;
  background:var(--msg-other);
  border-radius:16px;
  width:fit-content;
}

.typing span {
  width:6px;
  height:6px;
  background:#999;
  border-radius:50%;
  animation:blink 1.4s infinite both;
}

.typing span:nth-child(2){animation-delay:.2s}
.typing span:nth-child(3){animation-delay:.4s}

@keyframes blink {
  0%{opacity:.2}
  20%{opacity:1}
  100%{opacity:.2}
}

/* Send box */
.send-box {
  display:flex;
  gap:8px;
  padding:12px;
  border-top:1px solid var(--border);
}

#messageInput {
  flex:1;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
}

/* =====================================================
   STORY VIEWER (UI ONLY)
===================================================== */
.story-viewer {
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:5000;
  color:#fff;
  align-items:center;
  justify-content:center;
}

.story-viewer .story {
  width:90%;
  max-width:400px;
  aspect-ratio:9/16;
  background:#111;
  border-radius:20px;
}

/* Mobile */
@media(max-width:800px){
  .messenger .content{flex-direction:column;}
  .user-list{width:100%;border-right:none;border-bottom:1px solid var(--border);}
}
</style>
</head>

<body>

<header>
  <h2>My-Day</h2>
  <div>
    <button class="btn" id="inboxBtn">Inbox</button>
    <button class="btn ghost" onclick="toggleCreatePost()">Create Post</button>
  </div>
</header>

<div class="container">

<aside class="sidebar">
  <div class="story-ring">
    <div class="avatar" id="profileAvatar">
      <span id="avatarInitial">U</span>
    </div>
  </div>
  <div class="username" id="profileUsername">Loading…</div>
</aside>

<main class="feed">
  <h2>Latest Posts</h2>
  <div id="posts"></div>
</main>

</div>

<!-- MESSENGER -->
<div class="messenger" id="messenger">
  <div class="topbar">
    <button class="btn ghost" onclick="closeMessenger()">← Back</button>
    <strong>Inbox</strong>
    <div class="inbox-search">
      <input placeholder="Search" />
    </div>
  </div>

  <div class="content">
    <div class="user-list" id="userList"></div>

    <div class="chat-area">
      <div class="messages" id="messagesList"></div>

      <div class="send-box">
        <input id="messageInput" placeholder="Write a message..." />
        <button class="btn" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="dashboard.js"></script>
</body>
</html>
