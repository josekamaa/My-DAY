<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My-Day Dashboard</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500,600&display=swap">

<style>
:root {
  --primary:#4a90e2;
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#222;
  --border:#e5e7eb;
  --radius:14px;
}

* { box-sizing:border-box; }

body {
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header {
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:#fff;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.btn {
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
  background:var(--primary);
  color:#fff;
  font-weight:600;
}

.btn.ghost {
  background:rgba(255,255,255,.25);
}

/* LAYOUT */
.container {
  max-width:1200px;
  margin:20px auto;
  padding:0 16px;
  display:grid;
  grid-template-columns:260px 1fr;
  gap:20px;
}

@media (max-width:900px){
  .container{grid-template-columns:1fr;}
}

/* SIDEBAR */
.sidebar {
  background:var(--card);
  border-radius:var(--radius);
  padding:18px;
}

.story-ring {
  width:94px;
  height:94px;
  border-radius:50%;
  padding:3px;
  background:linear-gradient(45deg,#f58529,#dd2a7b,#8134af,#515bd4);
  margin-bottom:12px;
}

.avatar {
  width:100%;
  height:100%;
  border-radius:50%;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--primary);
  color:#fff;
  font-size:32px;
  font-weight:700;
}

.avatar img {
  width:100%;
  height:100%;
  object-fit:cover;
}

.username {
  font-size:18px;
  font-weight:600;
  margin-bottom:16px;
}

/* FEED */
.post {
  background:var(--card);
  border-radius:var(--radius);
  margin-bottom:20px;
  overflow:hidden;
}

.post-header {
  display:flex;
  align-items:center;
  gap:10px;
  padding:14px;
}

.post-header .avatar {
  width:42px;
  height:42px;
  flex-shrink:0;
}

.post-header strong {
  font-size:14px;
}

.post img {
  width:100%;
  display:block;
}

.post-content {
  padding:14px;
}

/* CREATE POST */
.create-post {
  background:var(--card);
  border-radius:var(--radius);
  padding:14px;
  margin-bottom:20px;
}

.create-post textarea {
  width:100%;
  border:1px solid var(--border);
  border-radius:10px;
  padding:10px;
  resize:none;
  margin-bottom:10px;
}
</style>
</head>

<body>

<header>
  <h2>My-Day</h2>
  <div>
    <button class="btn" id="inboxBtn">Inbox</button>
    <button class="btn ghost" onclick="toggleCreatePost()">Create Post</button>
  </div>
</header>

<div class="container">

  <aside class="sidebar">
    <div class="story-ring">
      <div class="avatar" id="profileAvatar">
        <span id="avatarInitial">U</span>
      </div>
    </div>
    <div class="username" id="profileUsername">Loading…</div>
  </aside>

  <main class="feed">

    <!-- ✅ CREATE POST (IMAGE + CAPTION FIX) -->
    <div class="create-post" id="createPost" style="display:none;">
      <textarea id="postCaption" placeholder="Write a caption..."></textarea>

      <!-- REQUIRED FILE INPUT -->
      <label class="btn ghost" style="width:100%; text-align:center; margin-bottom:10px;">
        Add Image
        <input
          type="file"
          id="postImage"
          accept="image/*"
          hidden
        >
      </label>

      <button class="btn" style="width:100%;" onclick="submitPost()">Post</button>
    </div>

    <h2>Latest Posts</h2>
    <div id="posts"></div>

  </main>
</div>

<div class="messenger" id="messenger"></div>

<!-- IMPORTANT: defer fixes addEventListener null error -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
<script src="dashboard.js" defer></script>

</body>
</html>
