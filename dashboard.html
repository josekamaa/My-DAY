<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body { font-family: Arial; margin:0; background:#f4f6fb }
    header { padding:12px; background:#fff; border-bottom:1px solid #ddd }
    .layout { display:grid; grid-template-columns: 2fr 1fr; gap:12px; padding:12px }
    .card { background:#fff; padding:10px; border-radius:6px; margin-bottom:10px }
    .user { cursor:pointer; padding:6px }
    .user:hover { background:#f0f0f0 }
    #chatMessages { max-height:300px; overflow-y:auto }
    .msg { margin:4px 0 }
    .me { text-align:right }
    img { max-width:150px; border-radius:4px }
  </style>
</head>

<body>
<header><strong>Dashboard</strong></header>

<div class="layout">

  <!-- FEED (LEFT) -->
  <div>
    <div id="postsContainer"></div>
  </div>

  <!-- INBOX (RIGHT) -->
  <div>

    <div class="card">
      <h3>Inbox</h3>

      <strong>Contacts</strong>
      <div id="contacts"></div>

      <hr>

      <strong>Conversations</strong>
      <div id="conversations"></div>
    </div>

    <div class="card" id="chatBox" style="display:none">
      <h3 id="chatTitle"></h3>

      <div id="chatMessages"></div>

      <input id="chatText" placeholder="Type message..." />
      <input type="file" id="chatImage" />
      <button onclick="sendMessage()">Send</button>
    </div>

  </div>

</div>

<script src="dashboard.js"></script>
</body>
</html>
